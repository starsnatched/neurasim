    <script>
        class Vector2D {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            add(v) {
                return new Vector2D(this.x + v.x, this.y + v.y);
            }

            subtract(v) {
                return new Vector2D(this.x - v.x, this.y - v.y);
            }

            multiply(scalar) {
                return new Vector2D(this.x * scalar, this.y * scalar);
            }

            magnitude() {
                return Math.sqrt(this.x * this.x + this.y * this.y);
            }

            normalize() {
                const mag = this.magnitude();
                return new Vector2D(this.x / mag, this.y / mag);
            }

            rotate(angle) {
                const cos = Math.cos(angle);
                const sin = Math.sin(angle);
                return new Vector2D(
                    this.x * cos - this.y * sin,
                    this.x * sin + this.y * cos
                );
            }
        }

        class Neuron {
            constructor(position, type = 'excitatory') {
                this.position = position;
                this.type = type;
                this.voltage = -70;
                this.threshold = -55;
                this.is_spiking = false;
                this.refractory_period = 2;
                this.refractory_timer = 0;
                this.time = 0;
                this.received_signals = 0;
                this.target_voltage = -70;
                this.voltage_recovery_rate = 0.1;
                this.target_activation = 0;
                this.activation_recovery_rate = 0.05;
                this.target_stimulation_level = 0;
                this.stimulation_recovery_rate = 0.01;
                
                this.dendrites = [];
                this.axons = [];
                this.synapses = [];
                this.neighboring_neurons = [];

                this.atp = 1000000;
                this.atp_consumption_rate = 100;
                this.atp_production_rate = 110;

                this.channel_open_probability = 0.5;
                this.vesicle_release_probability = 0.3;

                this.network_activity = 0;

                this.visual_element = null;

                this.a = 0.02;
                this.b = 0.2;
                this.c = -65;
                this.d = 2;
                this.u = this.b * this.voltage;

                this.g_Na = 120; 
                this.g_K = 36;   
                this.g_L = 0.3;  
                this.E_Na = 55;  
                this.E_K = -77;  
                this.E_L = -54;  
                this.m = 0.05;   
                this.h = 0.54;   
                this.n = 0.34;   

                this.capacitance = 1;

                this.glutamate = 0;
                this.gaba = 0;
                this.dopamine = 0;
                this.serotonin = 0;
                this.activation = 0;
                this.flash_duration = 0;

                this.stimulation_level = 0;
                this.stimulation_decay_rate = 0.1;
                this.activation_threshold = 0.5; 
                this.bdnf_level = 1.0;
                this.growth_factor = 1.0;
                this.branch_probability = 0.05;
                this.stimulation_color = 'rgb(0, 0, 255)';

                this.protein_synthesis_rate = 0.1;
                this.gene_expression_level = 1.0;
                this.metabolic_rate = 1.0;

                this.calcium_concentration = 0.0001;
                this.potassium_concentration = 5.0;
                this.sodium_concentration = 15.0;

                this.resting_potential = -70;
                this.voltage = this.resting_potential;

                this.absolute_refractory_period = 1;
                this.relative_refractory_period = 5;

                this.neurotransmitter_release_probability = 0.5;
                this.neurotransmitter_reuptake_rate = 0.1;

                this.dopamine_receptors = Math.random() * 0.5 + 0.5; 
                this.serotonin_receptors = Math.random() * 0.5 + 0.5;
                this.dopamine_level = 0;
                this.serotonin_level = 0;

                this.neurotransmitters = {
                    glutamate: { vesicles: 1000, recycling_pool: 100, readily_releasable_pool: 10, synthesis_rate: 0.1 },
                    gaba: { vesicles: 1000, recycling_pool: 100, readily_releasable_pool: 10, synthesis_rate: 0.1 },
                    dopamine: { vesicles: 500, recycling_pool: 50, readily_releasable_pool: 5, synthesis_rate: 0.05 },
                    serotonin: { vesicles: 500, recycling_pool: 50, readily_releasable_pool: 5, synthesis_rate: 0.05 },
                    norepinephrine: { vesicles: 500, recycling_pool: 50, readily_releasable_pool: 5, synthesis_rate: 0.05 },
                    acetylcholine: { vesicles: 500, recycling_pool: 50, readily_releasable_pool: 5, synthesis_rate: 0.05 }
                };

                this.ion_channels = {
                    nav1_1: { activation: 0, inactivation: 1, density: 10, conductance: 20 },
                    nav1_6: { activation: 0, inactivation: 1, density: 15, conductance: 25 },
                    kv1: { activation: 0, density: 5, conductance: 10 },
                    kv3: { activation: 0, density: 5, conductance: 15 },
                    kv7: { activation: 0, density: 3, conductance: 5 },
                    cav2_1: { activation: 0, inactivation: 1, density: 2, conductance: 5 },
                    cav3_1: { activation: 0, inactivation: 1, density: 1, conductance: 3 },
                    hcn1: { activation: 0, density: 1, conductance: 1 },
                    hcn2: { activation: 0, density: 1, conductance: 1 },
                    kir: { activation: 0, density: 2, conductance: 2 },
                };

                this.signaling_pathways = {
                    camkii: { activation: 0 },
                    pka: { activation: 0 },
                    mapk: { activation: 0 },
                    pi3k: { activation: 0 }
                };

                this.metabolism = {
                    atp: 1000000,
                    adp: 100000,
                    amp: 10000,
                    glucose: 500000,
                    lactate: 100000,
                    oxygen: 1000000,
                    mitochondria: 1000,
                    creatine_phosphate: 500000,
                    creatine: 100000,
                    nad: 100000,
                    nadh: 10000,
                    fadh2: 10000,
                };

                this.gene_expression = {
                    bdnf: { mrna: 100, protein: 1000, methylation: 0.1 },
                    creb: { mrna: 100, protein: 1000, phosphorylation: 0.1 },
                    arc: { mrna: 100, protein: 1000, acetylation: 0.1 },
                    fos: { mrna: 100, protein: 1000, methylation: 0.1 },
                    egr1: { mrna: 100, protein: 1000, acetylation: 0.1 }
                };

                this.plasticity = {
                    stdp: { 
                        a_plus: 0.1, 
                        a_minus: 0.12, 
                        tau_plus: 20, 
                        tau_minus: 20,
                        nearest_neighbor: true
                    },
                    homeostatic: { 
                        target_activity: 0.1, 
                        adjustment_rate: 0.01,
                        sliding_threshold: true
                    },
                    metaplasticity: { 
                        threshold: 0.5, 
                        rate: 0.001,
                        bcm_sliding_modification_threshold: 0.5
                    }
                };

                this.neuromodulation = {
                    dopamine_sensitivity: 1,
                    serotonin_sensitivity: 1,
                    norepinephrine_sensitivity: 1,
                    acetylcholine_sensitivity: 1
                };

                this.glial_interaction = {
                    astrocyte_coverage: 0.5,
                    oligodendrocyte_coverage: 0.3,
                    microglia_state: 'resting'
                };

                this.dendritic_segments = [];
                for (let i = 0; i < 10; i++) {
                    this.dendritic_segments.push({
                        voltage: -70,
                        calcium: 0,
                        nmda_receptors: 100,
                        ampa_receptors: 500
                    });
                }

                this.axon_initial_segment = {
                    length: 50,
                    nav_channel_density: 1000 
                };

                this.myelination = {
                    degree: 0.8,
                    node_of_ranvier_count: 100,
                    internode_length: 1000
                };

                this.synaptic_properties = {
                    ampa_receptors: 500,
                    nmda_receptors: 100,
                    gaba_a_receptors: 200,
                    gaba_b_receptors: 50,
                };

                this.signaling_cascades = {
                    camkii: { activation: 0, protein: 1000, phosphorylated: 0 },
                    pka: { activation: 0, protein: 1000, phosphorylated: 0 },
                    mapk: { activation: 0, protein: 1000, phosphorylated: 0 },
                    creb: { activation: 0, protein: 1000, phosphorylated: 0 }
                };
            }

            update(dt) {
                if (this.refractory_timer > 0) {
                    this.refractory_timer -= dt;
                    if (this.refractory_timer <= this.absolute_refractory_period) {
                        this.voltage = this.resting_potential + 
                            (this.voltage - this.resting_potential) * 
                            (1 - (this.refractory_timer / this.relative_refractory_period));
                    } else {
                        this.voltage = this.resting_potential;
                    }
                    return;
                }
                
                if (this.atp <= 0) {
                    return;
                }

                this.voltage += this.received_signals * 5;
                this.received_signals = 0;

                this.atp -= this.atp_consumption_rate * dt;
                this.atp += this.atp_production_rate * dt;

                const [dv, dm, dh, dn] = this.hodgkinHuxleyDerivatives();
                this.voltage += dv * dt;
                this.m += dm * dt;
                this.h += dh * dt;
                this.n += dn * dt;

                this.activation *= Math.exp(-this.activation_decay_rate * dt);
                
                this.voltage += this.activation * 30 * dt;

                if (this.voltage >= this.threshold && !this.is_spiking && this.refractory_timer <= 0) {
                    this.spike();
                    this.releaseNeurotransmitters();
                    this.propagate_signal();
                }

                this.voltage += (-0.1 * (this.voltage - this.resting_potential)) * dt;
                this.activation *= Math.exp(-dt);

                this.time += dt;

                this.glutamate *= Math.exp(-dt / 5);
                this.gaba *= Math.exp(-dt / 5);
                this.dopamine *= Math.exp(-dt / 10);
                this.serotonin *= Math.exp(-dt / 15);

                this.stimulation_level *= Math.exp(-this.stimulation_decay_rate * dt);
                this.bdnf_level = 1.0 + 0.5 * this.stimulation_level;
                this.growth_factor = 1.0 + 0.2 * this.stimulation_level;

                for (let axon of this.axons) {
                    axon.grow(dt);
                }
                for (let dendrite of this.dendrites) {
                    dendrite.grow(dt);
                }

                if (Math.random() < this.branch_probability * dt) {
                    this.create_branch();
                }

                const r = Math.max(0, Math.min(255, Math.floor(255 * this.stimulation_level)));
                const g = Math.max(0, Math.min(255, Math.floor(255 * (1 - this.stimulation_level))));
                this.stimulation_color = `rgb(${r}, ${g}, 255)`;

                if (this.refractory_timer <= 0) {
                    this.is_spiking = false;
                }

                this.updateProteinSynthesis(dt);
                this.updateGeneExpression(dt);
                this.updateMetabolism(dt);
                this.updateIonConcentrations(dt);
                this.updateNeurotransmitters(dt);
                this.updateIonChannels(dt);
                this.updateSynapticPlasticity(dt);
                this.updateMembranePotential(dt);
                this.updateSignalingPathways(dt);
                this.updateNeuromodulation(dt);
                this.updateGlialInteraction(dt);
                this.updateDendriticComputation(dt);
                this.updateAxonalConduction(dt);
                this.updateNetworkEffects(dt);
                this.updateSignalingCascades(dt);
                this.updateNeurotransmitterLevels(dt);
                this.updateHomeostasis(dt);

                this.updateVisualRepresentation();
            }

            spike() {
                this.is_spiking = true;
                this.voltage = 40;
                this.refractory_timer = this.refractory_period;
                this.activation = 1;
                this.releaseNeurotransmitters();
                this.flash_duration = 1;
                this.voltage = this.c;
                this.activation = 1;
            }

            updateHomeostasis(dt) {
                this.voltage += (this.target_voltage - this.voltage) * this.voltage_recovery_rate * dt;

                this.activation += (this.target_activation - this.activation) * this.activation_recovery_rate * dt;

                this.stimulation_level += (this.target_stimulation_level - this.stimulation_level) * this.stimulation_recovery_rate * dt;

                this.voltage = Math.max(this.resting_potential, Math.min(this.voltage, 40));
                this.activation = Math.max(0, Math.min(this.activation, 1));
                this.stimulation_level = Math.max(0, Math.min(this.stimulation_level, 1));
            }

            updateNeurotransmitterLevels(dt) {
                this.dopamine_level *= Math.exp(-dt / 10); 
                this.serotonin_level *= Math.exp(-dt / 20);

                this.threshold -= this.dopamine_level * this.dopamine_receptors * 5;
                this.threshold = Math.max(this.threshold, -65);

                this.threshold += this.serotonin_level * this.serotonin_receptors * 3;
                this.threshold = Math.min(this.threshold, -45); 
            }

            stimulate(amount) {
                this.stimulation_level += amount;
                this.stimulation_level = Math.min(this.stimulation_level, 0.9);
                this.voltage += amount * 30;
                
                if (!this.is_spiking && this.refractory_timer <= 0) {
                    this.spike();
                }
                
                this.flash_duration = 1;
                
                const r = Math.max(0, Math.min(255, Math.floor(255 * this.stimulation_level)));
                const g = Math.max(0, Math.min(255, Math.floor(255 * (1 - this.stimulation_level))));
                this.stimulation_color = `rgb(${r}, ${g}, 255)`;
            }

            updateSignalingCascades(dt) {
                for (let cascade in this.signaling_cascades) {
                    let c = this.signaling_cascades[cascade];
                    if (this.calcium_concentration > 0.0002) {
                        c.activation += 0.1 * dt;
                        let phosphorylation_rate = 0.01 * c.activation * (c.protein - c.phosphorylated) * dt;
                        c.protein -= phosphorylation_rate;
                        c.phosphorylated += phosphorylation_rate;
                    } else {
                        c.activation *= Math.exp(-dt / 1000);
                        let dephosphorylation_rate = 0.001 * c.phosphorylated * dt;
                        c.protein += dephosphorylation_rate;
                        c.phosphorylated -= dephosphorylation_rate;
                    }
                }
            }

            alphaActivation(channel, v) {
                switch(channel) {
                    case 'nav1_1':
                    case 'nav1_6':
                        return 0.1 * (v + 40) / (1 - Math.exp(-(v + 40) / 10));
                    case 'kv1':
                    case 'kv3':
                    case 'kv7':
                        return 0.01 * (v + 55) / (1 - Math.exp(-(v + 55) / 10));
                    case 'cav2_1':
                    case 'cav3_1':
                        return 0.055 * (v + 27) / (1 - Math.exp(-(v + 27) / 3.8));
                    case 'hcn1':
                    case 'hcn2':
                        return 0.001 * Math.exp((v + 90) / 20);
                    case 'kir':
                        return 0.1 * Math.exp((v + 90) / 20);
                    default:
                        return 0;
                }
            }

            betaActivation(channel, v) {
                switch(channel) {
                    case 'nav1_1':
                    case 'nav1_6':
                        return 4 * Math.exp(-(v + 65) / 18);
                    case 'kv1':
                    case 'kv3':
                    case 'kv7':
                        return 0.125 * Math.exp(-(v + 65) / 80);
                    case 'cav2_1':
                    case 'cav3_1':
                        return 0.94 * Math.exp(-(v + 75) / 17);
                    case 'hcn1':
                    case 'hcn2':
                        return 0.001 * Math.exp(-(v + 90) / 20);
                    case 'kir':
                        return 0.1 * Math.exp(-(v + 90) / 20);
                    default:
                        return 0;
                }
            }

            alphaInactivation(channel, v) {
                switch(channel) {
                    case 'nav1_1':
                    case 'nav1_6':
                        return 0.07 * Math.exp(-(v + 65) / 20);
                    case 'cav2_1':
                    case 'cav3_1':
                        return 0.000457 * Math.exp(-(v + 13) / 50);
                    default:
                        return 0;
                }
            }

            betaInactivation(channel, v) {
                switch(channel) {
                    case 'nav1_1':
                    case 'nav1_6':
                        return 1 / (1 + Math.exp(-(v + 35) / 10));
                    case 'cav2_1':
                    case 'cav3_1':
                        return 0.0065 / (1 + Math.exp(-(v + 15) / 28));
                    default:
                        return 0;
                }
            }

            updateMembranePotential(dt) {
                if (this.refractory_timer > 0) {
                    this.refractory_timer -= dt;
                    this.voltage = this.c;
                    this.is_spiking = false;
                    return;
                }

                let dv = (0.04 * this.voltage + 5) * this.voltage + 140 - this.u;
                let du = this.a * (this.b * this.voltage - this.u);

                this.voltage += dv * dt;
                this.u += du * dt;

                if (this.voltage >= 30) {
                    this.is_spiking = true;
                    this.voltage = this.c;
                    this.u += this.d;
                    this.refractory_timer = this.refractory_period;
                    this.propagateSpike();
                }
            }

            propagate_signal() {
                if (this.atp < 1000) {
                    return;
                }

                for (const connection of this.synapses) {
                    const target_neuron = connection.target;
                    const signal_strength = connection.weight * (this.type === 'excitatory' ? 1 : -1);
                    target_neuron.receive_signal(signal_strength, this.type);
                }

                this.atp -= 1000;
            }

            updateNetworkEffects(dt) {
                this.network_activity = this.neighboring_neurons.reduce((sum, neuron) => sum + neuron.activation, 0) / this.neighboring_neurons.length;

                this.activation += 0.1 * (this.network_activity - this.activation) * dt;

                if (this.is_spiking) {
                    for (let neighbor of this.neighboring_neurons) {
                        neighbor.receive_signal(0.1, this.type);
                    }
                }
            }

            updateIonChannels(dt) {
                for (let channel in this.ion_channels) {
                    let c = this.ion_channels[channel];
                    c.activation = this.updateChannelState(c.activation, this.alphaActivation(channel, this.voltage), this.betaActivation(channel, this.voltage), dt);
                    if ('inactivation' in c) {
                        c.inactivation = this.updateChannelState(c.inactivation, this.alphaInactivation(channel, this.voltage), this.betaInactivation(channel, this.voltage), dt);
                    }
                }
            }

            updateChannelState(state, alpha, beta, dt) {
                return state + (alpha * (1 - state) - beta * state) * dt;
            }

            updateNeurotransmitters(dt) {
                for (let nt in this.neurotransmitters) {
                    let n = this.neurotransmitters[nt];
                    n.vesicles += n.synthesis_rate * dt;
                    if (this.is_spiking) {
                        let release = Math.min(n.readily_releasable_pool, 5);
                        n.readily_releasable_pool -= release;
                        n.recycling_pool += release * 0.8;
                    }
                    let replenishment = Math.min(n.recycling_pool, (10 - n.readily_releasable_pool) * 0.1);
                    n.recycling_pool -= replenishment;
                    n.readily_releasable_pool += replenishment;
                }
            }

            updateSignalingPathways(dt) {
                if (this.is_spiking) {
                    this.signaling_pathways.camkii.activation += 0.1;
                    this.signaling_pathways.mapk.activation += 0.05;
                }
                for (let pathway in this.signaling_pathways) {
                    this.signaling_pathways[pathway].activation *= Math.exp(-dt / 1000);
                }
            }

            updateMetabolism(dt) {
                let glycolysis_rate = Math.min(this.metabolism.glucose, this.metabolism.adp / 2, this.metabolism.nad / 2) * 0.1 * dt;
                this.metabolism.glucose -= glycolysis_rate;
                this.metabolism.adp -= 2 * glycolysis_rate;
                this.metabolism.nad -= 2 * glycolysis_rate;
                this.metabolism.atp += 2 * glycolysis_rate;
                this.metabolism.nadh += 2 * glycolysis_rate;
                this.metabolism.lactate += 2 * glycolysis_rate;

                let oxphos_rate = Math.min(this.metabolism.nadh, this.metabolism.fadh2, this.metabolism.adp / 3, this.metabolism.oxygen / 2) * 0.1 * dt;
                this.metabolism.nadh -= oxphos_rate;
                this.metabolism.fadh2 -= oxphos_rate;
                this.metabolism.adp -= 3 * oxphos_rate;
                this.metabolism.oxygen -= 2 * oxphos_rate;
                this.metabolism.atp += 15 * oxphos_rate;
                this.metabolism.nad += oxphos_rate;

                let creatine_shuttle_rate = (this.metabolism.creatine_phosphate * this.metabolism.adp - this.metabolism.creatine * this.metabolism.atp / 10) * 0.01 * dt;
                this.metabolism.creatine_phosphate -= creatine_shuttle_rate;
                this.metabolism.adp -= creatine_shuttle_rate;
                this.metabolism.creatine += creatine_shuttle_rate;
                this.metabolism.atp += creatine_shuttle_rate;
            }

            updateGeneExpression(dt) {
                for (let gene in this.gene_expression) {
                    let g = this.gene_expression[gene];
                    if (this.is_spiking) {
                        g.mrna += 1 * (1 - g.methylation) * (1 + g.acetylation);
                    }
                    g.protein += g.mrna * 0.1 * dt;
                    g.mrna *= Math.exp(-dt / 3600);
                    g.protein *= Math.exp(-dt / 86400);

                    if (this.signaling_pathways.camkii.activation > 0.5) {
                        g.acetylation += 0.01 * dt;
                    } else {
                        g.acetylation -= 0.005 * dt;
                    }
                    g.acetylation = Math.max(0, Math.min(1, g.acetylation));

                    if (this.signaling_pathways.mapk.activation > 0.5) {
                        g.methylation -= 0.01 * dt;
                    } else {
                        g.methylation += 0.005 * dt;
                    }
                    g.methylation = Math.max(0, Math.min(1, g.methylation));
                }
            }

            updateSynapticPlasticity(dt) {
                for (let synapse of this.synapses) {
                    let delta_t = this.time - synapse.last_spike_time;
                    let dw = 0;
                    if (this.plasticity.stdp.nearest_neighbor) {
                        if (delta_t > 0) {
                            dw = this.plasticity.stdp.a_plus * Math.exp(-delta_t / this.plasticity.stdp.tau_plus);
                        } else {
                            dw = -this.plasticity.stdp.a_minus * Math.exp(delta_t / this.plasticity.stdp.tau_minus);
                        }
                    } else {
                        dw = this.plasticity.stdp.a_plus * Math.exp(-Math.abs(delta_t) / this.plasticity.stdp.tau_plus) -
                            this.plasticity.stdp.a_minus * Math.exp(-Math.abs(delta_t) / this.plasticity.stdp.tau_minus);
                    }
                    synapse.weight += dw;

                    let activity_difference = this.plasticity.homeostatic.target_activity - synapse.average_activity;
                    if (this.plasticity.homeostatic.sliding_threshold) {
                        activity_difference *= (1 + synapse.average_activity);
                    }
                    synapse.weight += activity_difference * this.plasticity.homeostatic.adjustment_rate * dt;

                    let modification_threshold = this.plasticity.metaplasticity.bcm_sliding_modification_threshold;
                    let bcm_change = synapse.average_activity * (synapse.average_activity - modification_threshold);
                    synapse.weight += bcm_change * this.plasticity.metaplasticity.rate * dt;

                    synapse.weight = Math.max(0, Math.min(1, synapse.weight));
                }
            }

            updateNeuromodulation(dt) {
                this.plasticity.stdp.a_plus *= 1 + this.neuromodulation.dopamine_sensitivity * this.neurotransmitters.dopamine.readily_releasable_pool / 10;
            }

            updateGlialInteraction(dt) {
                this.neurotransmitters.glutamate.recycling_pool *= 1 - 0.1 * this.glial_interaction.astrocyte_coverage * dt;

                this.myelination.degree += 0.001 * this.glial_interaction.oligodendrocyte_coverage * dt;
                this.myelination.degree = Math.min(1, this.myelination.degree);

                if (this.glial_interaction.microglia_state === 'active') {
                    this.metabolism.atp -= 10 * dt;
                    this.gene_expression.bdnf.protein *= 0.99;
                }
            }

            updateDendriticComputation(dt) {
                for (let segment of this.dendritic_segments) {
                    let nmda_current = segment.nmda_receptors * (segment.voltage - 0) / (1 + 0.28 * Math.exp(-0.062 * segment.voltage));
                    
                    let ampa_current = segment.ampa_receptors * (segment.voltage - 0);
                    
                    segment.voltage += (nmda_current + ampa_current) * dt;
                    
                    segment.calcium += nmda_current * 0.1 * dt;
                    segment.calcium *= Math.exp(-dt / 50);

                    if (segment.calcium > 1) {
                        segment.ampa_receptors *= 1.001;
                    } else {
                        segment.ampa_receptors *= 0.999;
                    }
                }

                let total_voltage = this.dendritic_segments.reduce((sum, segment) => sum + segment.voltage, 0);
                if (total_voltage > this.threshold * this.dendritic_segments.length) {
                    this.voltage += 10;
                }
            }

            updateAxonalConduction(dt) {
                let conduction_velocity = 2 * this.myelination.degree + 0.1;
                let axon_delay = this.myelination.internode_length / conduction_velocity;

                if (this.is_spiking) {
                    setTimeout(() => this.triggerAxonTerminals(), axon_delay * 1000);
                }

                if (this.is_spiking) {
                    this.myelination.degree += 0.0001;
                    this.myelination.degree = Math.min(1, this.myelination.degree);
                }
            }

            triggerAxonTerminals() {
                for (let synapse of this.synapses) {
                    if (synapse.presynaptic_neuron === this) {
                        synapse.transmitSignal();
                    }
                }
            }

            propagateSpike() {
                for (let segment of this.dendritic_segments) {
                    segment.voltage += 20 * Math.exp(-this.dendritic_segments.indexOf(segment) / 3);
                }

                let ais_nav_current = this.axon_initial_segment.nav_channel_density * this.ion_channels.nav1_6.activation * this.ion_channels.nav1_6.inactivation;
                if (ais_nav_current > 100) {
                    this.is_spiking = true;
                }
            }

            calculateWeightChange(synapse) {
                const pre_post_timing = this.time - synapse.last_spike_time;
                let delta_w = 0;

                if (Math.abs(pre_post_timing) < 20) {
                    if (pre_post_timing > 0) {
                        delta_w = Math.exp(-pre_post_timing / 10) * (this.voltage - this.ltp_threshold);
                    } else {
                        delta_w = -Math.exp(pre_post_timing / 10) * (this.voltage - this.ltd_threshold);
                    }
                }

                return delta_w;
            }

            updateProteinSynthesis(dt) {
                this.protein_synthesis_rate += 0.01 * this.stimulation_level * dt;
                this.protein_synthesis_rate = Math.max(0.1, Math.min(1, this.protein_synthesis_rate));
            }

            updateIonConcentrations(dt) {
                if (this.is_spiking) {
                    this.calcium_concentration += 0.0001;
                    this.potassium_concentration -= 0.1;
                    this.sodium_concentration += 0.1;
                } else {
                    this.calcium_concentration *= 0.99;
                    this.potassium_concentration += 0.01;
                    this.sodium_concentration -= 0.01;
                }
                this.calcium_concentration = Math.max(0.0001, Math.min(0.001, this.calcium_concentration));
                this.potassium_concentration = Math.max(4, Math.min(6, this.potassium_concentration));
                this.sodium_concentration = Math.max(10, Math.min(20, this.sodium_concentration));
            }

            hodgkinHuxleyDerivatives() {
                const alpha_m = 0.1 * (this.voltage + 40) / (1 - Math.exp(-(this.voltage + 40) / 10));
                const beta_m = 4 * Math.exp(-(this.voltage + 65) / 18);
                const alpha_h = 0.07 * Math.exp(-(this.voltage + 65) / 20);
                const beta_h = 1 / (1 + Math.exp(-(this.voltage + 35) / 10));
                const alpha_n = 0.01 * (this.voltage + 55) / (1 - Math.exp(-(this.voltage + 55) / 10));
                const beta_n = 0.125 * Math.exp(-(this.voltage + 65) / 80);

                const I_Na = this.g_Na * Math.pow(this.m, 3) * this.h * (this.voltage - this.E_Na);
                const I_K = this.g_K * Math.pow(this.n, 4) * (this.voltage - this.E_K);
                const I_L = this.g_L * (this.voltage - this.E_L);

                const dv = (-I_Na - I_K - I_L) / this.capacitance;
                const dm = alpha_m * (1 - this.m) - beta_m * this.m;
                const dh = alpha_h * (1 - this.h) - beta_h * this.h;
                const dn = alpha_n * (1 - this.n) - beta_n * this.n;

                return [dv, dm, dh, dn];
            }

            releaseNeurotransmitters() {
                if (Math.random() < this.vesicle_release_probability) {
                    if (this.type === 'excitatory') {
                        this.glutamate += 1;
                    } else if (this.type === 'inhibitory') {
                        this.gaba += 1;
                    }
                    this.atp -= 1000;
                }
                this.dopamine += 0.1;
                this.serotonin += 0.05;
            }

            receive_signal(strength, type) {
                if (this.atp < 500) {
                    return;
                }

                if (this.refractory_timer > 0) return;

                if (type === 'excitatory') {
                    this.activation += strength;
                } else if (type === 'inhibitory') {
                    this.activation -= strength;
                }

                this.activation = Math.max(0, Math.min(this.activation, 1));
                this.stimulation_level += Math.abs(strength) * 0.1;
                this.stimulation_level = Math.max(0, Math.min(this.stimulation_level, 1));
                
                this.voltage += strength * 5;
                this.updateVisualRepresentation();

                this.atp -= 500;

                if (this.voltage >= this.threshold) {
                    this.spike();
                }
            }

            updateVisualRepresentation() {
                if (this.visual_element) {
                    const r = Math.floor(255 * this.stimulation_level);
                    const g = Math.floor(255 * (1 - this.stimulation_level));
                    const b = 255;
                    this.visual_element.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                    
                    const size = 10 + (10 * this.stimulation_level);
                    this.visual_element.style.width = `${size}px`;
                    this.visual_element.style.height = `${size}px`;
                }
            }

            setVisualElement(element) {
                this.visual_element = element;
            }

            create_branch() {
                if (Math.random() < 0.5 && this.axons.length > 0) {
                    const axon = this.axons[Math.floor(Math.random() * this.axons.length)];
                    const new_direction = axon.direction.rotate(Math.random() * Math.PI / 2 - Math.PI / 4);
                    const new_axon = new Axon(this, new_direction, axon.growth_cone);
                    this.axons.push(new_axon);
                } else if (this.dendrites.length > 0) {
                    const dendrite = this.dendrites[Math.floor(Math.random() * this.dendrites.length)];
                    const new_direction = dendrite.direction.rotate(Math.random() * Math.PI / 2 - Math.PI / 4);
                    const new_dendrite = new Dendrite(this, new_direction, dendrite.tip);
                    this.dendrites.push(new_dendrite);
                }
            }

            grow_axon(direction) {
                this.axons.push(new Axon(this, direction));
            }

            grow_dendrite(direction) {
                this.dendrites.push(new Dendrite(this, direction));
            }

            alphaM(v) { return 0.1 * (v + 40) / (1 - Math.exp(-(v + 40) / 10)); }
            betaM(v) { return 4 * Math.exp(-(v + 65) / 18); }
            alphaH(v) { return 0.07 * Math.exp(-(v + 65) / 20); }
            betaH(v) { return 1 / (1 + Math.exp(-(v + 35) / 10)); }
            alphaN(v) { return 0.01 * (v + 55) / (1 - Math.exp(-(v + 55) / 10)); }
            betaN(v) { return 0.125 * Math.exp(-(v + 65) / 80); }
            alphaC(v) { return 0.055 * (v + 27) / (1 - Math.exp(-(v + 27) / 3.8)); }
            betaC(v) { return 0.94 * Math.exp(-(v + 75) / 17); }
        }

        class Axon {
            constructor(neuron, direction, start_point = null) {
                this.neuron = neuron;
                this.direction = direction;
                this.length = 0;
                this.diameter = 1;
                this.growth_rate = 1;
                this.growth_cone = start_point || new Vector2D(neuron.position.x, neuron.position.y);
                this.segments = [this.growth_cone];
                this.max_segment_length = 5;
                this.max_length = 1000;

                this.myelination = 0;
                this.nodes_of_ranvier = [];
                this.internode_length = 100;
                this.myelin_thickness = 0;

                this.ion_channels = {
                    nav1_1: { density: 10, state: 0, activation: 0, inactivation: 1 },
                    nav1_6: { density: 15, state: 0, activation: 0, inactivation: 1 },
                    kv1: { density: 5, state: 0, activation: 0 },
                    kv3: { density: 5, state: 0, activation: 0 },
                    kv7: { density: 3, state: 0, activation: 0 },
                    hcn: { density: 1, state: 0, activation: 0 }
                };

                this.ion_concentrations = {
                    Na_i: 12, Na_o: 140,
                    K_i: 155, K_o: 4,
                    Cl_i: 4, Cl_o: 120,
                    Ca_i: 0.0001, Ca_o: 2
                };

                this.capacitance = 1;
                this.resting_potential = -70;
                this.voltage = this.resting_potential;

                this.terminals = [];
                this.synapses = [];

                this.vesicle_pools = {
                    readily_releasable: 10,
                    recycling: 40,
                    reserve: 500
                };

                this.anterograde_transport = [];
                this.retrograde_transport = [];
                this.transport_speed = 1;

                this.microtubules = 0;
                this.neurofilaments = 0;
                this.actin_filaments = 0;

                this.mitochondria = [];
                this.atp = 1000000;
                this.adp = 100000; 
                this.glucose = 500000;

                this.ribosomes = 100;
                this.proteasomes = 50;

                this.guidance_cues = [];
                this.growth_factors = {
                    bdnf: 1,
                    ngf: 1,
                    nt3: 1
                };

                this.is_injured = false;
                this.regeneration_rate = 0;

                this.neuromodulator_receptors = {
                    dopamine: { density: 1, activation: 0 },
                    serotonin: { density: 1, activation: 0 },
                    norepinephrine: { density: 1, activation: 0 }
                };

                this.ais = {
                    length: 20,
                    nav_density: 40,
                    kv_density: 10
                };
            }

            update(dt) {
                this.updateVoltage(dt);
                this.updateIonChannels(dt);
                this.updateIonConcentrations(dt);
                this.grow(dt);
                this.updateMyelination(dt);
                this.transportVesicles(dt);
                this.updateEnergyMetabolism(dt);
                this.updateProteinTurnover(dt);
                this.updateNeuromodulation(dt);
                this.checkInjuryAndRegeneration(dt);
            }

            updateVoltage(dt) {
                const i_Na = this.calculateSodiumCurrent();
                const i_K = this.calculatePotassiumCurrent();
                const i_leak = this.calculateLeakCurrent();
                const i_hcn = this.calculateHCNCurrent();

                const total_current = i_Na + i_K + i_leak + i_hcn;
                const dV = -total_current / this.capacitance;
                this.voltage += dV * dt;
            }

            calculateSodiumCurrent() {
                const g_Na = this.ion_channels.nav1_1.density * this.ion_channels.nav1_1.activation ** 3 * this.ion_channels.nav1_1.inactivation +
                            this.ion_channels.nav1_6.density * this.ion_channels.nav1_6.activation ** 3 * this.ion_channels.nav1_6.inactivation;
                const e_Na = this.nernstPotential('Na');
                return g_Na * (this.voltage - e_Na);
            }

            calculatePotassiumCurrent() {
                const g_K = this.ion_channels.kv1.density * this.ion_channels.kv1.activation ** 4 +
                            this.ion_channels.kv3.density * this.ion_channels.kv3.activation ** 4 +
                            this.ion_channels.kv7.density * this.ion_channels.kv7.activation;
                const e_K = this.nernstPotential('K');
                return g_K * (this.voltage - e_K);
            }

            calculateLeakCurrent() {
                const g_leak = 0.3;
                const e_leak = -70;
                return g_leak * (this.voltage - e_leak);
            }

            calculateHCNCurrent() {
                const g_hcn = this.ion_channels.hcn.density * this.ion_channels.hcn.activation;
                const e_hcn = -30;
                return g_hcn * (this.voltage - e_hcn);
            }

            nernstPotential(ion) {
                const R = 8.314; 
                const T = 310;
                const F = 96485; 
                const z = ion === 'Na' || ion === 'K' ? 1 : 2; 
                const conc_out = this.ion_concentrations[`${ion}_o`];
                const conc_in = this.ion_concentrations[`${ion}_i`];
                return (R * T) / (z * F) * Math.log(conc_out / conc_in) * 1000;
            }

            updateIonChannels(dt) {
                for (let channel in this.ion_channels) {
                    this.updateChannelKinetics(channel, dt);
                }
            }

            updateChannelKinetics(channel, dt) {
                const v = this.voltage;
                const c = this.ion_channels[channel];

                if (channel.startsWith('nav')) {
                    const alpha_m = 0.1 * (v + 40) / (1 - Math.exp(-(v + 40) / 10));
                    const beta_m = 4 * Math.exp(-(v + 65) / 18);
                    const alpha_h = 0.07 * Math.exp(-(v + 65) / 20);
                    const beta_h = 1 / (1 + Math.exp(-(v + 35) / 10));

                    c.activation += (alpha_m * (1 - c.activation) - beta_m * c.activation) * dt;
                    c.inactivation += (alpha_h * (1 - c.inactivation) - beta_h * c.inactivation) * dt;
                } else if (channel.startsWith('kv')) {
                    const alpha_n = 0.01 * (v + 55) / (1 - Math.exp(-(v + 55) / 10));
                    const beta_n = 0.125 * Math.exp(-(v + 65) / 80);

                    c.activation += (alpha_n * (1 - c.activation) - beta_n * c.activation) * dt;
                } else if (channel === 'hcn') {
                    const tau = 1 / (Math.exp(-(v + 140) / 16) + Math.exp((v + 20) / 15));
                    const h_inf = 1 / (1 + Math.exp((v + 90) / 8));

                    c.activation += (h_inf - c.activation) / tau * dt;
                }
            }

            updateIonConcentrations(dt) {
                const na_flux = this.calculateSodiumCurrent() * dt * 1e-3;
                const k_flux = this.calculatePotassiumCurrent() * dt * 1e-3;

                const volume = Math.PI * (this.diameter / 2) ** 2 * this.length * 1e-15;

                this.ion_concentrations.Na_i += na_flux / volume;
                this.ion_concentrations.K_i -= k_flux / volume;

                const pump_rate = 0.1;
                this.ion_concentrations.Na_i -= pump_rate * dt;
                this.ion_concentrations.K_i += 2/3 * pump_rate * dt;

                this.atp -= pump_rate * dt * 1e6;
            }

            // grow(dt) {
            //     // if (this.length >= this.max_length) return;

            //     const growth_factor = this.calculateGrowthFactor();
            //     const growth_amount = this.growth_rate * dt * growth_factor;
            //     this.length += growth_amount;

            //     const guidance_vector = this.calculateGuidanceVector();
            //     const growth_direction = this.direction.add(guidance_vector).normalize();
            //     const growth_vector = growth_direction.multiply(growth_amount);
            //     this.growth_cone = this.growth_cone.add(growth_vector);

            //     this.addSegment();
            //     this.updateCytoskeleton(dt);
            // }

            grow(dt) {
                if (this.length > this.max_length) {
                    const overflow = this.length - this.max_length;
                    const last_segment = this.segments[this.segments.length - 1];
                    const direction_to_tip = this.growth_cone.subtract(last_segment).normalize();
                    this.growth_cone = last_segment.add(direction_to_tip.multiply(this.max_segment_length - overflow));
                    // this.length = this.max_length;
                }

                if (this.length >= this.max_length) {
                    return;
                }

                const growth_factor = this.calculateGrowthFactor();

                const growth_amount = this.growth_rate * dt * growth_factor;
                this.length += growth_amount;
                
                const guidance_vector = new Vector2D(Math.random() - 0.5, Math.random() - 0.5).multiply(5 * (2 - this.neuron.stimulation_level)); // make this more realistic later
                const growth_direction = this.direction.add(guidance_vector).normalize();
                const growth_vector = growth_direction.multiply(growth_amount);
                this.growth_cone = this.growth_cone.add(growth_vector);

                // if (this.growth_cone.subtract(this.segments[this.segments.length - 1]).magnitude() > this.max_segment_length) {
                //     this.segments.push(new Vector2D(this.growth_cone.x, this.growth_cone.y));
                // }

                this.addSegment();
                this.updateCytoskeleton(dt);

                for (const target_neuron of network.neurons) {
                    if (target_neuron !== this.neuron) {
                        for (const dendrite of target_neuron.dendrites) {
                            if (this.check_synapse_formation(dendrite)) {
                                this.form_synapse(dendrite);
                            }
                        }
                    }
                }
            }

            calculateNetrinGradient() {
                const netrinSource = new Vector2D(100, 100);
                return new Vector2D(netrinSource.x - this.neuron.position.x, netrinSource.y - this.neuron.position.y).normalize().multiply(0.5);
            }

            calculateSlitGradient() {
                const slitSource = new Vector2D(200, 200);
                return new Vector2D(this.neuron.position.x - slitSource.x, this.neuron.position.y - slitSource.y).normalize().multiply(0.3);
            }

            calculateSemaphorinGradient() {
                const semaphorinSource = new Vector2D(150, 150);
                return new Vector2D(this.neuron.position.x - semaphorinSource.x, this.neuron.position.y - semaphorinSource.y).normalize().multiply(0.2);
            }

            check_synapse_formation(dendrite) {
                const distance = this.growth_cone.subtract(dendrite.tip).magnitude();
                if (distance < 5) {
                    const formation_probability = 0.1 * this.neuron.bdnf_level * dendrite.neuron.bdnf_level;
                    return Math.random() < formation_probability;
                }
                return false;
            }

            form_synapse(dendrite) {
                const synapse = new Synapse(this.neuron, dendrite.neuron);
                this.neuron.synapses.push(synapse);
                dendrite.neuron.synapses.push(synapse);
            }

            calculateGrowthFactor() {
                return (1 + this.growth_factors.bdnf) * 
                    (1 + this.growth_factors.ngf) * 
                    (1 + this.growth_factors.nt3); // *
                    // (1 + this.neuron.activation);
            }

            calculateGuidanceVector() {
                let guidanceVector = new Vector2D(0, 0);

                const netrinGradient = this.calculateNetrinGradient();
                const slitGradient = this.calculateSlitGradient();
                const semaphorinGradient = this.calculateSemaphorinGradient();

                // const electricalInfluence = new Vector2D(this.endNeuron.position.x - this.position.x, this.endNeuron.position.y - this.position.y).normalize().multiply(0.4);

                const randomPerturbation = new Vector2D(Math.random() - 0.5, Math.random() - 0.5).normalize().multiply(0.1);

                guidanceVector = guidanceVector.add(netrinGradient)
                                            .add(slitGradient)
                                            .add(semaphorinGradient)
                                            // .add(electricalInfluence)
                                            .add(randomPerturbation);

                guidanceVector = guidanceVector.normalize();

                return guidanceVector;
            }

            addSegment() {
                if (this.growth_cone.subtract(this.segments[this.segments.length - 1]).magnitude() > this.max_segment_length) {
                    this.segments.push(new Vector2D(this.growth_cone.x, this.growth_cone.y));
                }
            }

            updateCytoskeleton(dt) {
                this.microtubules += 0.1 * dt;
                this.neurofilaments += 0.05 * dt;
                this.actin_filaments += 0.2 * dt;

                const stabilization_factor = Math.min(this.length / 100, 1);
                this.microtubules *= 1 + 0.01 * stabilization_factor * dt;
                this.neurofilaments *= 1 + 0.005 * stabilization_factor * dt;
            }

            updateMyelination(dt) {
                if (this.length > 100 && Math.random() < 0.001 * dt) {
                    this.myelination += 0.01;
                    this.myelin_thickness += 0.01;

                    if (this.myelination > 0.9 && this.nodes_of_ranvier.length < Math.floor(this.length / this.internode_length)) {
                        this.nodes_of_ranvier.push(this.length - this.internode_length / 2);
                    }
                }

                if (this.myelination > 0) {
                    this.ion_channels.nav1_6.density = 15 * (1 - this.myelination) + 150 * this.myelination;
                    this.ion_channels.kv1.density = 5 * (1 - this.myelination) + 50 * this.myelination;
                }
            }

            transportVesicles(dt) {
                for (let i = this.anterograde_transport.length - 1; i >= 0; i--) {
                    let vesicle = this.anterograde_transport[i];
                    vesicle.position += this.transport_speed * dt;
                    if (vesicle.position > this.length) {
                        this.deliverVesicle(vesicle);
                        this.anterograde_transport.splice(i, 1);
                    }
                }

                for (let i = this.retrograde_transport.length - 1; i >= 0; i--) {
                    let vesicle = this.retrograde_transport[i];
                    vesicle.position -= this.transport_speed * dt;
                    if (vesicle.position < 0) {
                        this.processRetrogradeVesicle(vesicle);
                        this.retrograde_transport.splice(i, 1);
                    }
                }

                if (Math.random() < 0.1 * dt) {
                    this.anterograde_transport.push({ position: 0, cargo: this.generateCargo() });
                }
            }

            generateCargo() {
                const cargo_types = ['synaptic_proteins', 'mitochondria', 'growth_factors', 'ion_channels'];
                return cargo_types[Math.floor(Math.random() * cargo_types.length)];
            }

            deliverVesicle(vesicle) {
                switch (vesicle.cargo) {
                    case 'synaptic_proteins':
                        this.vesicle_pools.reserve += 10;
                        break;
                    case 'mitochondria':
                        this.mitochondria.push({ position: this.length, health: 1 });
                        break;
                    case 'growth_factors':
                        this.growth_factors.bdnf *= 1.1;
                        this.growth_factors.ngf *= 1.05;
                        break;
                    case 'ion_channels':
                        this.addIonChannels(vesicle.cargo);
                        break;
                }
            }

            processRetrogradeVesicle(vesicle) {
                switch (vesicle.cargo) {
                    case 'degraded_proteins':
                        this.ribosomes += 1;
                        break;
                    case 'injury_signals':
                        this.neuron.activateRegenerationProgram();
                        break;
                    case 'neurotrophic_factors':
                        this.neuron.increaseSurvivalSignaling();
                        break;
                }
            }

            addIonChannels(channel_type) {
                const channel_map = {
                    'nav': 'nav1_6',
                    'kv': 'kv1',
                    'hcn': 'hcn'
                };
                if (channel_map[channel_type]) {
                    this.ion_channels[channel_map[channel_type]].density += 1;
                }
            }

            updateEnergyMetabolism(dt) {
                const base_consumption = this.length * 0.1 * dt;
                const signaling_consumption = this.calculateIonPumpConsumption(dt);
                const vesicle_recycling_consumption = this.vesicle_pools.recycling * 0.1 * dt;
                const total_consumption = base_consumption + signaling_consumption + vesicle_recycling_consumption;

                this.atp -= total_consumption;

                for (let mitochondrion of this.mitochondria) {
                    this.atp += mitochondrion.produceATP(dt);
                }

                if (this.atp < 500000 && Math.random() < 0.01 * dt) {
                    this.mitochondria.push(new Mitochondrion());
                }

                this.mitochondria = this.mitochondria.filter(m => m.health > 0.1);

                const adp_converted = Math.min(this.adp, 10000 * dt);
                this.adp -= adp_converted;
                this.atp += adp_converted;

                this.atp = Math.max(0, this.atp);

                const glucose_consumed = Math.min(this.glucose, 10 * dt);
                this.glucose -= glucose_consumed;
                this.atp += glucose_consumed * 30;
            }

            calculateATPConsumption(dt) {
                let consumption = 0;
                consumption += this.length * 0.1 * dt;
                consumption += this.calculateIonPumpConsumption(dt);
                consumption += this.vesicle_pools.recycling * 0.1 * dt;
                consumption += this.ribosomes * 1 * dt;
                return consumption;
            }

            calculateIonPumpConsumption(dt) {
                const na_k_pump_rate = Math.abs(this.calculateSodiumCurrent()) * 0.01;
                return na_k_pump_rate * dt;
            }

            updateProteinTurnover(dt) {
                const new_proteins = this.ribosomes * 0.1 * dt;
                this.vesicle_pools.reserve += new_proteins * 0.5;
                this.atp -= new_proteins * 4;

                const degraded_proteins = (this.vesicle_pools.readily_releasable + 
                                        this.vesicle_pools.recycling + 
                                        this.vesicle_pools.reserve) * 0.001 * dt;
                this.vesicle_pools.reserve -= degraded_proteins;
                
                if (degraded_proteins > 1) {
                    this.retrograde_transport.push({
                        position: this.length,
                        cargo: 'degraded_proteins',
                        amount: degraded_proteins
                    });
                }
            }

            updateNeuromodulation(dt) {
                for (let receptor in this.neuromodulator_receptors) {
                    const r = this.neuromodulator_receptors[receptor];
                    const ligand_concentration = this.neuron.neuromodulators[receptor] || 0;
                    r.activation = this.calculateReceptorActivation(r.activation, ligand_concentration, dt);
                    
                    this.applyNeuromodulatorEffects(receptor, r.activation);
                }
            }

            calculateReceptorActivation(current_activation, ligand_concentration, dt) {
                const activation_rate = 0.1 * ligand_concentration;
                const deactivation_rate = 0.05;
                return current_activation + (activation_rate * (1 - current_activation) - deactivation_rate * current_activation) * dt;
            }

            applyNeuromodulatorEffects(receptor, activation) {
                switch(receptor) {
                    case 'dopamine':
                        this.ion_channels.nav1_6.density *= (1 + 0.1 * activation);
                        break;
                    case 'serotonin':
                        this.ion_channels.kv1.density *= (1 + 0.05 * activation);
                        break;
                    case 'norepinephrine':
                        this.growth_rate *= (1 + 0.1 * activation);
                        break;
                }
            }

            checkInjuryAndRegeneration(dt) {
                if (this.is_injured) {
                    this.length -= 10 * dt;
                    if (this.length < 0) this.length = 0;

                    this.regeneration_rate = 0.5 * this.growth_rate;
                    
                    this.retrograde_transport.push({
                        position: this.length,
                        cargo: 'injury_signals'
                    });
                }

                if (this.regeneration_rate > 0) {
                    const regeneration_amount = this.regeneration_rate * dt;
                    this.length += regeneration_amount;
                    this.growth_cone = this.growth_cone.add(this.direction.multiply(regeneration_amount));

                    this.regeneration_rate *= 0.99;
                    if (this.regeneration_rate < 0.01 * this.growth_rate) {
                        this.regeneration_rate = 0;
                        this.is_injured = false;
                    }
                }
            }

            propagateActionPotential() {
                if (this.voltage > -55) {
                    this.voltage = 40;
                    
                    this.ion_channels.nav1_6.activation = 1;
                    this.ion_channels.kv1.activation = 1;

                    setTimeout(() => {
                        if (this.length > 100) {
                            this.propagateToNextNode();
                        } else {
                            this.triggerNeurotransmitterRelease();
                        }
                    }, this.calculatePropagationDelay());
                }
            }

            propagateToNextNode() {
                const next_node_index = this.nodes_of_ranvier.findIndex(node => node > this.voltage_position);
                if (next_node_index !== -1) {
                    this.voltage_position = this.nodes_of_ranvier[next_node_index];
                    this.propagateActionPotential();
                } else {
                    this.triggerNeurotransmitterRelease();
                }
            }

            calculatePropagationDelay() {
                const segment_length = this.myelination > 0.5 ? this.internode_length : 1;
                const propagation_speed = this.myelination > 0.5 ? 100 : 10;
                return (segment_length / propagation_speed) * 1000;
            }

            triggerNeurotransmitterRelease() {
                const release_probability = 0.5;
                if (Math.random() < release_probability) {
                    const released_vesicles = Math.floor(this.vesicle_pools.readily_releasable * 0.1);
                    this.vesicle_pools.readily_releasable -= released_vesicles;
                    
                    for (let synapse of this.synapses) {
                        synapse.receiveNeurotransmitter(released_vesicles);
                    }

                    setTimeout(() => this.recycleVesicles(released_vesicles), 500);
                }
            }

            recycleVesicles(count) {
                const recycled = Math.floor(count * 0.8);
                this.vesicle_pools.recycling += recycled;
                
                setTimeout(() => {
                    const replenished = Math.min(this.vesicle_pools.recycling, 10);
                    this.vesicle_pools.recycling -= replenished;
                    this.vesicle_pools.readily_releasable += replenished;
                }, 5000);
            }

            maintainAIS() {
                const ais_nav_density = 40;
                const ais_kv_density = 10;

                this.ion_channels.nav1_6.density = ais_nav_density * (this.ais.length / this.length) + 
                                                this.ion_channels.nav1_6.density * (1 - this.ais.length / this.length);
                this.ion_channels.kv1.density = ais_kv_density * (this.ais.length / this.length) + 
                                                this.ion_channels.kv1.density * (1 - this.ais.length / this.length);
            }
        }

        class Dendrite {
            constructor(neuron, direction, start_point = null) {
                this.neuron = neuron;
                this.direction = direction;
                this.length = 0;
                this.diameter = 1;
                this.growth_rate = 2;
                this.tip = start_point || new Vector2D(neuron.position.x, neuron.position.y);
                this.segments = [this.tip];
                this.max_segment_length = 3;
                this.max_length = 300;

                this.spines = [];
                this.spine_density = 1;
                this.spine_formation_rate = 0.01;
                this.spine_elimination_rate = 0.005;

                this.ion_channels = {
                    ampa: { density: 10, state: 0, conductance: 15 },
                    nmda: { density: 5, state: 0, conductance: 20 },
                    vgcc: { density: 2, state: 0, conductance: 10 },
                    kv: { density: 5, state: 0, conductance: 10 },
                    hcn: { density: 1, state: 0, conductance: 5 }
                };

                this.ion_concentrations = {
                    Na_i: 10, Na_o: 140,
                    K_i: 140, K_o: 5,
                    Ca_i: 0.0001, Ca_o: 2,
                    Cl_i: 4, Cl_o: 110
                };

                this.capacitance = 1;
                this.resting_potential = -70;
                this.local_voltage = this.resting_potential;

                this.synapses = [];

                this.local_protein_synthesis = 0;
                this.protein_degradation_rate = 0.01;
                this.receptor_trafficking_rate = 0.05;

                this.camkii_activation = 0;
                this.mapk_activation = 0;
                this.creb_activation = 0;

                this.actin_filaments = 100;
                this.microtubules = 50;

                this.mitochondria = [];
                this.atp = 1000000;
                this.adp = 100000;

                this.calcium_concentration = 0.0001;
                this.calcium_buffers = 1000;

                this.er_calcium = 0.5;

                this.synaptic_tag = 0;
                this.protein_synthesis_threshold = 0.5;

                this.dopamine_receptors = { density: 1, activation: 0 };
                this.serotonin_receptors = { density: 1, activation: 0 };

                this.mRNA = {
                    ampa: 100,
                    nmda: 50,
                    camkii: 200
                };

                this.retrograde_signals = {
                    bdnf: 0,
                    no: 0
                };
            }

            update(dt) {
                this.updateVoltage(dt);
                this.updateCalciumDynamics(dt);
                this.updateIonChannels(dt);
                this.updateSpines(dt);
                this.grow(dt);
                this.updateProteinSynthesis(dt);
                this.updateSignalingCascades(dt);
                this.updateSynapses(dt);
                this.updateEnergyMetabolism(dt);
                this.updateNeuromodulation(dt);
                this.updateRetrogradeSignaling(dt);
            }

            updateVoltage(dt) {
                let total_current = 0;
                total_current += this.calculateSynapticCurrents();
                total_current += this.calculateChannelCurrents();
                
                const dV = total_current / this.capacitance;
                this.local_voltage += dV * dt;

                this.neuron.voltage += (this.local_voltage - this.neuron.voltage) * 0.1 * dt;
            }

            calculateSynapticCurrents() {
                let total_current = 0;
                for (const synapse of this.synapses) {
                    total_current += synapse.current(this.local_voltage);
                }
                return total_current;
            }

            calculateChannelCurrents() {
                const v = this.local_voltage;
                let total_current = 0;

                total_current += this.ion_channels.ampa.density * this.ion_channels.ampa.state * this.ion_channels.ampa.conductance * (v - 0);
                total_current += this.ion_channels.nmda.density * this.ion_channels.nmda.state * this.ion_channels.nmda.conductance * (v - 0) / (1 + 0.28 * Math.exp(-0.062 * v));
                total_current += this.ion_channels.vgcc.density * this.ion_channels.vgcc.state * this.ion_channels.vgcc.conductance * (v - this.nernstPotential('Ca'));
                total_current += this.ion_channels.kv.density * this.ion_channels.kv.state * this.ion_channels.kv.conductance * (v - this.nernstPotential('K'));
                total_current += this.ion_channels.hcn.density * this.ion_channels.hcn.state * this.ion_channels.hcn.conductance * (v - (-30));

                return total_current;
            }

            nernstPotential(ion) {
                const R = 8.314;
                const T = 310;
                const F = 96485;
                const z = ion === 'Ca' ? 2 : 1;
                const conc_out = this.ion_concentrations[`${ion}_o`];
                const conc_in = this.ion_concentrations[`${ion}_i`];
                return (R * T) / (z * F) * Math.log(conc_out / conc_in) * 1000;
            }

            updateCalciumDynamics(dt) {
                const calcium_current = this.ion_channels.nmda.density * this.ion_channels.nmda.state * this.ion_channels.nmda.conductance * (this.local_voltage - this.nernstPotential('Ca')) +
                                        this.ion_channels.vgcc.density * this.ion_channels.vgcc.state * this.ion_channels.vgcc.conductance * (this.local_voltage - this.nernstPotential('Ca'));
                
                this.calcium_concentration += calcium_current * dt * 0.01;

                const buffer_rate = 0.1;
                const buffered_calcium = this.calcium_concentration * this.calcium_buffers * buffer_rate * dt;
                this.calcium_concentration -= buffered_calcium;

                const extrusion_rate = 0.1;
                this.calcium_concentration -= this.calcium_concentration * extrusion_rate * dt;

                if (this.calcium_concentration > 0.0002) {
                    const er_release_rate = 0.05;
                    const released_calcium = this.er_calcium * er_release_rate * dt;
                    this.calcium_concentration += released_calcium;
                    this.er_calcium -= released_calcium;
                }

                const er_refill_rate = 0.01;
                const refilled_calcium = (0.5 - this.er_calcium) * er_refill_rate * dt;
                this.er_calcium += refilled_calcium;
                this.calcium_concentration -= refilled_calcium;

                this.calcium_concentration = Math.max(0.0001, Math.min(1, this.calcium_concentration));
            }

            updateIonChannels(dt) {
                const v = this.local_voltage;

                this.ion_channels.ampa.state += (this.alphaAMPA(v) * (1 - this.ion_channels.ampa.state) - this.betaAMPA(v) * this.ion_channels.ampa.state) * dt;

                this.ion_channels.nmda.state += (this.alphaNMDA(v) * (1 - this.ion_channels.nmda.state) - this.betaNMDA(v) * this.ion_channels.nmda.state) * dt;

                this.ion_channels.vgcc.state += (this.alphaVGCC(v) * (1 - this.ion_channels.vgcc.state) - this.betaVGCC(v) * this.ion_channels.vgcc.state) * dt;

                this.ion_channels.kv.state += (this.alphaKv(v) * (1 - this.ion_channels.kv.state) - this.betaKv(v) * this.ion_channels.kv.state) * dt;

                this.ion_channels.hcn.state += (this.alphaHCN(v) * (1 - this.ion_channels.hcn.state) - this.betaHCN(v) * this.ion_channels.hcn.state) * dt;
            }

            alphaAMPA(v) { return 1 / (1 + Math.exp(-(v + 60) / 10)); }
            betaAMPA(v) { return 1 / (1 + Math.exp((v + 60) / 10)); }
            alphaNMDA(v) { return 1 / (1 + Math.exp(-(v + 40) / 12.5)) / (1 + 0.3 * Math.exp(-0.1 * v)); }
            betaNMDA(v) { return 1 / (1 + Math.exp((v + 40) / 12.5)); }
            alphaVGCC(v) { return 1 / (1 + Math.exp(-(v + 20) / 7)); }
            betaVGCC(v) { return 1 / (1 + Math.exp((v + 20) / 7)); }
            alphaKv(v) { return 0.01 * (v + 55) / (1 - Math.exp(-(v + 55) / 10)); }
            betaKv(v) { return 0.125 * Math.exp(-(v + 65) / 80); }
            alphaHCN(v) { return 1 / (1 + Math.exp((v + 90) / 8)); }
            betaHCN(v) { return 1 - 1 / (1 + Math.exp((v + 90) / 8)); }

            updateSpines(dt) {
                if (Math.random() < this.spine_formation_rate * dt) {
                    this.spines.push({
                        position: Math.random() * this.length,
                        size: 0.5 + Math.random() * 0.5,
                        stability: Math.random(),
                        ampa_receptors: 50,
                        nmda_receptors: 10,
                        calcium: 0.0001
                    });
                }

                for (let i = this.spines.length - 1; i >= 0; i--) {
                    const spine = this.spines[i];

                    spine.calcium += (this.calcium_concentration - spine.calcium) * 0.1 * dt;
                    
                    if (spine.calcium > 0.0005) {
                        spine.size *= 1 + 0.1 * dt;
                        spine.stability += 0.01 * dt;
                        spine.ampa_receptors *= 1.001;
                        spine.nmda_receptors *= 1.0005;
                    } else {
                        spine.size *= 1 - 0.05 * dt;
                        spine.stability -= 0.005 * dt;
                        spine.ampa_receptors *= 0.999;
                        spine.nmda_receptors *= 0.9995;
                    }

                    spine.size = Math.max(0.1, Math.min(2, spine.size));
                    spine.stability = Math.max(0, Math.min(1, spine.stability));

                    if (spine.size < 0.1 || spine.stability < 0.1 || Math.random() < this.spine_elimination_rate * dt) {
                        this.spines.splice(i, 1);
                    }
                }
            }

            // grow(dt) {
            //     if (this.length >= this.max_length) return;

            //     const growth_factor = this.calculateGrowthFactor();
            //     const growth_amount = this.growth_rate * dt * growth_factor;
            //     this.length += growth_amount;

            //     const random_factor = new Vector2D(Math.random() - 0.5, Math.random() - 0.5).multiply(1);
            //     const growth_direction = this.direction.add(random_factor).normalize();
            //     const growth_vector = growth_direction.multiply(growth_amount);
            //     this.tip = this.tip.add(growth_vector);

            //     this.addSegment();
            //     this.updateCytoskeleton(dt);
            // }

            grow(dt) {
                if (this.length > this.max_length) {
                    const overflow = this.length - this.max_length;
                    const last_segment = this.segments[this.segments.length - 1];
                    const direction_to_tip = this.tip.subtract(last_segment).normalize();
                    this.tip = last_segment.add(direction_to_tip.multiply(this.max_segment_length - overflow));
                    // this.length = this.max_length;
                }

                if (this.length >= this.max_length) {
                    return;
                }

                const growth_factor = this.calculateGrowthFactor();
                const growth_amount = this.growth_rate * dt * growth_factor;
                this.length += growth_amount;

                const random_factor = new Vector2D(Math.random() - 0.5, Math.random() - 0.5).multiply(3 * (2 - this.neuron.stimulation_level)); // make this more realistic later
                const growth_direction = this.direction.add(random_factor).normalize();
                const growth_vector = growth_direction.multiply(growth_amount);
                this.tip = this.tip.add(growth_vector);

                // if (this.tip.subtract(this.segments[this.segments.length - 1]).magnitude() > this.max_segment_length) {
                //     this.segments.push(new Vector2D(this.tip.x, this.tip.y));
                // }

                this.addSegment();
                this.updateCytoskeleton(dt);
            }

            calculateGrowthFactor() {
                // const activity_factor = 1 + this.neuron.activation * 0.3;
                const calcium_factor = 1 + this.calcium_concentration * 1000;
                const bdnf_factor = 1 + this.neuron.bdnf_level * 0.5;
                return bdnf_factor; // calcium_factor * activity_factor * 
            }

            addSegment() {
                if (this.tip.subtract(this.segments[this.segments.length - 1]).magnitude() > this.max_segment_length) {
                    this.segments.push(new Vector2D(this.tip.x, this.tip.y));
                }
            }

            updateCytoskeleton(dt) {
                this.actin_filaments += (100 - this.actin_filaments) * 0.1 * dt;
                if (this.calcium_concentration > 0.0005) {
                    this.actin_filaments *= 1.01;
                }

                this.microtubules += (50 - this.microtubules) * 0.05 * dt;
                if (this.mapk_activation > 0.5) {
                    this.microtubules *= 1.005;
                }

                this.actin_filaments = Math.max(50, Math.min(200, this.actin_filaments));
                this.microtubules = Math.max(25, Math.min(100, this.microtubules));
            }

            updateProteinSynthesis(dt) {
                const synthesis_rate = 0.1 * this.calcium_concentration * this.mapk_activation;
                this.local_protein_synthesis += synthesis_rate * dt;

                for (let mRNA_type in this.mRNA) {
                    this.mRNA[mRNA_type] += 1 * dt;

                    this.mRNA[mRNA_type] *= Math.exp(-0.1 * dt);

                    const translated_protein = Math.min(this.mRNA[mRNA_type], this.local_protein_synthesis * 0.1 * dt);
                    this.mRNA[mRNA_type] -= translated_protein;

                    if (mRNA_type === 'ampa') {
                        this.ion_channels.ampa.density += translated_protein * 0.1;
                    } else if (mRNA_type === 'nmda') {
                        this.ion_channels.nmda.density += translated_protein * 0.05;
                    } else if (mRNA_type === 'camkii') {
                        this.camkii_activation += translated_protein * 0.01;
                    }
                }

                this.local_protein_synthesis *= Math.exp(-this.protein_degradation_rate * dt);

                this.updateReceptorTrafficking(dt);
            }

            updateReceptorTrafficking(dt) {
                const trafficking_rate = this.receptor_trafficking_rate * this.local_protein_synthesis * dt;

                const ampa_insertion = trafficking_rate * this.ion_channels.ampa.density;
                const ampa_internalization = 0.1 * this.ion_channels.ampa.density * dt;
                this.ion_channels.ampa.density += ampa_insertion - ampa_internalization;

                const nmda_insertion = trafficking_rate * 0.5 * this.ion_channels.nmda.density;
                const nmda_internalization = 0.05 * this.ion_channels.nmda.density * dt;
                this.ion_channels.nmda.density += nmda_insertion - nmda_internalization;

                for (let spine of this.spines) {
                    spine.ampa_receptors += ampa_insertion * 0.1 - spine.ampa_receptors * 0.01 * dt;
                    spine.nmda_receptors += nmda_insertion * 0.1 - spine.nmda_receptors * 0.005 * dt;
                }
            }

            updateSignalingCascades(dt) {
                const camkii_activation_rate = 10 * this.calcium_concentration * (1 - this.camkii_activation);
                const camkii_deactivation_rate = 0.1 * this.camkii_activation;
                this.camkii_activation += (camkii_activation_rate - camkii_deactivation_rate) * dt;

                const mapk_activation_rate = 0.1 * this.camkii_activation * (1 - this.mapk_activation);
                const mapk_deactivation_rate = 0.05 * this.mapk_activation;
                this.mapk_activation += (mapk_activation_rate - mapk_deactivation_rate) * dt;

                const creb_activation_rate = 0.2 * this.mapk_activation * (1 - this.creb_activation);
                const creb_deactivation_rate = 0.1 * this.creb_activation;
                this.creb_activation += (creb_activation_rate - creb_deactivation_rate) * dt;

                this.synaptic_tag += 0.1 * this.camkii_activation * dt;
                this.synaptic_tag *= Math.exp(-0.01 * dt);

                if (this.synaptic_tag > this.protein_synthesis_threshold) {
                    this.local_protein_synthesis += 0.1 * dt;
                }

                this.camkii_activation = Math.max(0, Math.min(1, this.camkii_activation));
                this.mapk_activation = Math.max(0, Math.min(1, this.mapk_activation));
                this.creb_activation = Math.max(0, Math.min(1, this.creb_activation));
            }
