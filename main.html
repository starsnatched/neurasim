    <script>
        class Vector2D {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            add(v) {
                return new Vector2D(this.x + v.x, this.y + v.y);
            }

            subtract(v) {
                return new Vector2D(this.x - v.x, this.y - v.y);
            }

            multiply(scalar) {
                return new Vector2D(this.x * scalar, this.y * scalar);
            }

            magnitude() {
                return Math.sqrt(this.x * this.x + this.y * this.y);
            }

            normalize() {
                const mag = this.magnitude();
                return new Vector2D(this.x / mag, this.y / mag);
            }

            rotate(angle) {
                const cos = Math.cos(angle);
                const sin = Math.sin(angle);
                return new Vector2D(
                    this.x * cos - this.y * sin,
                    this.x * sin + this.y * cos
                );
            }
        }

        class Neuron {
            constructor(position, type = 'excitatory') {
                this.position = position;
                this.type = type;
                this.voltage = -70;
                this.threshold = -55;
                this.is_spiking = false;
                this.refractory_period = 2;
                this.refractory_timer = 0;
                this.time = 0;
                this.received_signals = 0;
                this.target_voltage = -70;
                this.voltage_recovery_rate = 0.1;
                this.target_activation = 0;
                this.activation_recovery_rate = 0.05;
                this.target_stimulation_level = 0;
                this.stimulation_recovery_rate = 0.01;
                
                this.dendrites = [];
                this.axons = [];
                this.synapses = [];
                this.neighboring_neurons = [];

                this.atp = 1000000;
                this.atp_consumption_rate = 100;
                this.atp_production_rate = 110;

                this.channel_open_probability = 0.5;
                this.vesicle_release_probability = 0.3;

                this.network_activity = 0;

                this.visual_element = null;

                this.a = 0.02;
                this.b = 0.2;
                this.c = -65;
                this.d = 2;
                this.u = this.b * this.voltage;

                this.g_Na = 120; 
                this.g_K = 36;   
                this.g_L = 0.3;  
                this.E_Na = 55;  
                this.E_K = -77;  
                this.E_L = -54;  
                this.m = 0.05;   
                this.h = 0.54;   
                this.n = 0.34;   

                this.capacitance = 1;

                this.glutamate = 0;
                this.gaba = 0;
                this.dopamine = 0;
                this.serotonin = 0;
                this.activation = 0;
                this.flash_duration = 0;

                this.stimulation_level = 0;
                this.stimulation_decay_rate = 0.1;
                this.activation_threshold = 0.5; 
                this.bdnf_level = 1.0;
                this.growth_factor = 1.0;
                this.branch_probability = 0.05;
                this.stimulation_color = 'rgb(0, 0, 255)';

                this.protein_synthesis_rate = 0.1;
                this.gene_expression_level = 1.0;
                this.metabolic_rate = 1.0;

                this.calcium_concentration = 0.0001;
                this.potassium_concentration = 5.0;
                this.sodium_concentration = 15.0;

                this.resting_potential = -70;
                this.voltage = this.resting_potential;

                this.absolute_refractory_period = 1;
                this.relative_refractory_period = 5;

                this.neurotransmitter_release_probability = 0.5;
                this.neurotransmitter_reuptake_rate = 0.1;

                this.dopamine_receptors = Math.random() * 0.5 + 0.5; 
                this.serotonin_receptors = Math.random() * 0.5 + 0.5;
                this.dopamine_level = 0;
                this.serotonin_level = 0;

                this.neurotransmitters = {
                    glutamate: { vesicles: 1000, recycling_pool: 100, readily_releasable_pool: 10, synthesis_rate: 0.1 },
                    gaba: { vesicles: 1000, recycling_pool: 100, readily_releasable_pool: 10, synthesis_rate: 0.1 },
                    dopamine: { vesicles: 500, recycling_pool: 50, readily_releasable_pool: 5, synthesis_rate: 0.05 },
                    serotonin: { vesicles: 500, recycling_pool: 50, readily_releasable_pool: 5, synthesis_rate: 0.05 },
                    norepinephrine: { vesicles: 500, recycling_pool: 50, readily_releasable_pool: 5, synthesis_rate: 0.05 },
                    acetylcholine: { vesicles: 500, recycling_pool: 50, readily_releasable_pool: 5, synthesis_rate: 0.05 }
                };

                this.ion_channels = {
                    nav1_1: { activation: 0, inactivation: 1, density: 10, conductance: 20 },
                    nav1_6: { activation: 0, inactivation: 1, density: 15, conductance: 25 },
                    kv1: { activation: 0, density: 5, conductance: 10 },
                    kv3: { activation: 0, density: 5, conductance: 15 },
                    kv7: { activation: 0, density: 3, conductance: 5 },
                    cav2_1: { activation: 0, inactivation: 1, density: 2, conductance: 5 },
                    cav3_1: { activation: 0, inactivation: 1, density: 1, conductance: 3 },
                    hcn1: { activation: 0, density: 1, conductance: 1 },
                    hcn2: { activation: 0, density: 1, conductance: 1 },
                    kir: { activation: 0, density: 2, conductance: 2 },
                };

                this.signaling_pathways = {
                    camkii: { activation: 0 },
                    pka: { activation: 0 },
                    mapk: { activation: 0 },
                    pi3k: { activation: 0 }
                };

                this.metabolism = {
                    atp: 1000000,
                    adp: 100000,
                    amp: 10000,
                    glucose: 500000,
                    lactate: 100000,
                    oxygen: 1000000,
                    mitochondria: 1000,
                    creatine_phosphate: 500000,
                    creatine: 100000,
                    nad: 100000,
                    nadh: 10000,
                    fadh2: 10000,
                };

                this.gene_expression = {
                    bdnf: { mrna: 100, protein: 1000, methylation: 0.1 },
                    creb: { mrna: 100, protein: 1000, phosphorylation: 0.1 },
                    arc: { mrna: 100, protein: 1000, acetylation: 0.1 },
                    fos: { mrna: 100, protein: 1000, methylation: 0.1 },
                    egr1: { mrna: 100, protein: 1000, acetylation: 0.1 }
                };

                this.plasticity = {
                    stdp: { 
                        a_plus: 0.1, 
                        a_minus: 0.12, 
                        tau_plus: 20, 
                        tau_minus: 20,
                        nearest_neighbor: true
                    },
                    homeostatic: { 
                        target_activity: 0.1, 
                        adjustment_rate: 0.01,
                        sliding_threshold: true
                    },
                    metaplasticity: { 
                        threshold: 0.5, 
                        rate: 0.001,
                        bcm_sliding_modification_threshold: 0.5
                    }
                };

                this.neuromodulation = {
                    dopamine_sensitivity: 1,
                    serotonin_sensitivity: 1,
                    norepinephrine_sensitivity: 1,
                    acetylcholine_sensitivity: 1
                };

                this.glial_interaction = {
                    astrocyte_coverage: 0.5,
                    oligodendrocyte_coverage: 0.3,
                    microglia_state: 'resting'
                };

                this.dendritic_segments = [];
                for (let i = 0; i < 10; i++) {
                    this.dendritic_segments.push({
                        voltage: -70,
                        calcium: 0,
                        nmda_receptors: 100,
                        ampa_receptors: 500
                    });
                }

                this.axon_initial_segment = {
                    length: 50,
                    nav_channel_density: 1000 
                };

                this.myelination = {
                    degree: 0.8,
                    node_of_ranvier_count: 100,
                    internode_length: 1000
                };

                this.synaptic_properties = {
                    ampa_receptors: 500,
                    nmda_receptors: 100,
                    gaba_a_receptors: 200,
                    gaba_b_receptors: 50,
                };

                this.signaling_cascades = {
                    camkii: { activation: 0, protein: 1000, phosphorylated: 0 },
                    pka: { activation: 0, protein: 1000, phosphorylated: 0 },
                    mapk: { activation: 0, protein: 1000, phosphorylated: 0 },
                    creb: { activation: 0, protein: 1000, phosphorylated: 0 }
                };
            }

            update(dt) {
                if (this.refractory_timer > 0) {
                    this.refractory_timer -= dt;
                    if (this.refractory_timer <= this.absolute_refractory_period) {
                        this.voltage = this.resting_potential + 
                            (this.voltage - this.resting_potential) * 
                            (1 - (this.refractory_timer / this.relative_refractory_period));
                    } else {
                        this.voltage = this.resting_potential;
                    }
                    return;
                }
                
                if (this.atp <= 0) {
                    console.log("Neuron out of energy. Cannot function.");
                    return;
                }

                this.voltage += this.received_signals * 5;
                this.received_signals = 0;

                this.atp -= this.atp_consumption_rate * dt;
                this.atp += this.atp_production_rate * dt;

                const [dv, dm, dh, dn] = this.hodgkinHuxleyDerivatives();
                this.voltage += dv * dt;
                this.m += dm * dt;
                this.h += dh * dt;
                this.n += dn * dt;

                this.activation *= Math.exp(-this.activation_decay_rate * dt);
                
                this.voltage += this.activation * 30 * dt;

                if (this.voltage >= this.threshold && !this.is_spiking && this.refractory_timer <= 0) {
                    this.spike();
                    this.releaseNeurotransmitters();
                    this.propagate_signal();
                }

                this.voltage += (-0.1 * (this.voltage - this.resting_potential)) * dt;
                this.activation *= Math.exp(-dt);

                this.time += dt;

                this.glutamate *= Math.exp(-dt / 5);
                this.gaba *= Math.exp(-dt / 5);
                this.dopamine *= Math.exp(-dt / 10);
                this.serotonin *= Math.exp(-dt / 15);

                this.stimulation_level *= Math.exp(-this.stimulation_decay_rate * dt);
                this.bdnf_level = 1.0 + 0.5 * this.stimulation_level;
                this.growth_factor = 1.0 + 0.2 * this.stimulation_level;

                for (const axon of this.axons) {
                    axon.grow(dt);
                }
                for (const dendrite of this.dendrites) {
                    dendrite.grow(dt);
                }

                if (Math.random() < this.branch_probability * dt) {
                    this.create_branch();
                }

                const r = Math.max(0, Math.min(255, Math.floor(255 * this.stimulation_level)));
                const g = Math.max(0, Math.min(255, Math.floor(255 * (1 - this.stimulation_level))));
                this.stimulation_color = `rgb(${r}, ${g}, 255)`;

                if (this.refractory_timer <= 0) {
                    this.is_spiking = false;
                }

                this.updateProteinSynthesis(dt);
                this.updateGeneExpression(dt);
                this.updateMetabolism(dt);
                this.updateIonConcentrations(dt);
                this.updateNeurotransmitters(dt);
                this.updateIonChannels(dt);
                this.updateSynapticPlasticity(dt);
                this.updateMembranePotential(dt);
                this.updateSignalingPathways(dt);
                this.updateNeuromodulation(dt);
                this.updateGlialInteraction(dt);
                this.updateDendriticComputation(dt);
                this.updateAxonalConduction(dt);
                this.updateNetworkEffects(dt);
                this.updateSignalingCascades(dt);
                this.updateNeurotransmitterLevels(dt);
                this.updateHomeostasis(dt);

                this.updateVisualRepresentation();
            }

            spike() {
                this.is_spiking = true;
                this.voltage = 40;
                this.refractory_timer = this.refractory_period;
                this.activation = 1;
                this.releaseNeurotransmitters();
                this.flash_duration = 1;
                this.voltage = this.c;
                this.activation = 1;
            }

            updateHomeostasis(dt) {
                this.voltage += (this.target_voltage - this.voltage) * this.voltage_recovery_rate * dt;

                this.activation += (this.target_activation - this.activation) * this.activation_recovery_rate * dt;

                this.stimulation_level += (this.target_stimulation_level - this.stimulation_level) * this.stimulation_recovery_rate * dt;

                this.voltage = Math.max(this.resting_potential, Math.min(this.voltage, 40));
                this.activation = Math.max(0, Math.min(this.activation, 1));
                this.stimulation_level = Math.max(0, Math.min(this.stimulation_level, 1));
            }

            updateNeurotransmitterLevels(dt) {
                this.dopamine_level *= Math.exp(-dt / 10); 
                this.serotonin_level *= Math.exp(-dt / 20);

                this.threshold -= this.dopamine_level * this.dopamine_receptors * 5;
                this.threshold = Math.max(this.threshold, -65);

                this.threshold += this.serotonin_level * this.serotonin_receptors * 3;
                this.threshold = Math.min(this.threshold, -45); 
            }

            stimulate(amount) {
                this.stimulation_level += amount;
                this.stimulation_level = Math.min(this.stimulation_level, 0.9);
                this.voltage += amount * 30;
                
                if (!this.is_spiking && this.refractory_timer <= 0) {
                    this.spike();
                }
                
                this.flash_duration = 1;
                
                const r = Math.max(0, Math.min(255, Math.floor(255 * this.stimulation_level)));
                const g = Math.max(0, Math.min(255, Math.floor(255 * (1 - this.stimulation_level))));
                this.stimulation_color = `rgb(${r}, ${g}, 255)`;
            }

            updateSignalingCascades(dt) {
                for (let cascade in this.signaling_cascades) {
                    let c = this.signaling_cascades[cascade];
                    if (this.calcium_concentration > 0.0002) {
                        c.activation += 0.1 * dt;
                        let phosphorylation_rate = 0.01 * c.activation * (c.protein - c.phosphorylated) * dt;
                        c.protein -= phosphorylation_rate;
                        c.phosphorylated += phosphorylation_rate;
                    } else {
                        c.activation *= Math.exp(-dt / 1000);
                        let dephosphorylation_rate = 0.001 * c.phosphorylated * dt;
                        c.protein += dephosphorylation_rate;
                        c.phosphorylated -= dephosphorylation_rate;
                    }
                }
            }

            alphaActivation(channel, v) {
                switch(channel) {
                    case 'nav1_1':
                    case 'nav1_6':
                        return 0.1 * (v + 40) / (1 - Math.exp(-(v + 40) / 10));
                    case 'kv1':
                    case 'kv3':
                    case 'kv7':
                        return 0.01 * (v + 55) / (1 - Math.exp(-(v + 55) / 10));
                    case 'cav2_1':
                    case 'cav3_1':
                        return 0.055 * (v + 27) / (1 - Math.exp(-(v + 27) / 3.8));
                    case 'hcn1':
                    case 'hcn2':
                        return 0.001 * Math.exp((v + 90) / 20);
                    case 'kir':
                        return 0.1 * Math.exp((v + 90) / 20);
                    default:
                        return 0;
                }
            }

            betaActivation(channel, v) {
                switch(channel) {
                    case 'nav1_1':
                    case 'nav1_6':
                        return 4 * Math.exp(-(v + 65) / 18);
                    case 'kv1':
                    case 'kv3':
                    case 'kv7':
                        return 0.125 * Math.exp(-(v + 65) / 80);
                    case 'cav2_1':
                    case 'cav3_1':
                        return 0.94 * Math.exp(-(v + 75) / 17);
                    case 'hcn1':
                    case 'hcn2':
                        return 0.001 * Math.exp(-(v + 90) / 20);
                    case 'kir':
                        return 0.1 * Math.exp(-(v + 90) / 20);
                    default:
                        return 0;
                }
            }

            alphaInactivation(channel, v) {
                switch(channel) {
                    case 'nav1_1':
                    case 'nav1_6':
                        return 0.07 * Math.exp(-(v + 65) / 20);
                    case 'cav2_1':
                    case 'cav3_1':
                        return 0.000457 * Math.exp(-(v + 13) / 50);
                    default:
                        return 0;
                }
            }

            betaInactivation(channel, v) {
                switch(channel) {
                    case 'nav1_1':
                    case 'nav1_6':
                        return 1 / (1 + Math.exp(-(v + 35) / 10));
                    case 'cav2_1':
                    case 'cav3_1':
                        return 0.0065 / (1 + Math.exp(-(v + 15) / 28));
                    default:
                        return 0;
                }
            }

            updateMembranePotential(dt) {
                if (this.refractory_timer > 0) {
                    this.refractory_timer -= dt;
                    this.voltage = this.c;
                    this.is_spiking = false;
                    return;
                }

                let dv = (0.04 * this.voltage + 5) * this.voltage + 140 - this.u;
                let du = this.a * (this.b * this.voltage - this.u);

                this.voltage += dv * dt;
                this.u += du * dt;

                if (this.voltage >= 30) {
                    this.is_spiking = true;
                    this.voltage = this.c;
                    this.u += this.d;
                    this.refractory_timer = this.refractory_period;
                    this.propagateSpike();
                }
            }

            propagate_signal() {
                if (this.atp < 1000) {
                    console.log("Not enough energy to propagate signal");
                    return;
                }

                for (const connection of this.synapses) {
                    const target_neuron = connection.target;
                    const signal_strength = connection.weight * (this.type === 'excitatory' ? 1 : -1);
                    target_neuron.receive_signal(signal_strength, this.type);
                }

                this.atp -= 1000;
            }

            updateNetworkEffects(dt) {
                this.network_activity = this.neighboring_neurons.reduce((sum, neuron) => sum + neuron.activation, 0) / this.neighboring_neurons.length;

                this.activation += 0.1 * (this.network_activity - this.activation) * dt;

                if (this.is_spiking) {
                    for (let neighbor of this.neighboring_neurons) {
                        neighbor.receive_signal(0.1, this.type);
                    }
                }
            }

            updateIonChannels(dt) {
                for (let channel in this.ion_channels) {
                    let c = this.ion_channels[channel];
                    c.activation = this.updateChannelState(c.activation, this.alphaActivation(channel, this.voltage), this.betaActivation(channel, this.voltage), dt);
                    if ('inactivation' in c) {
                        c.inactivation = this.updateChannelState(c.inactivation, this.alphaInactivation(channel, this.voltage), this.betaInactivation(channel, this.voltage), dt);
                    }
                }
            }

            updateChannelState(state, alpha, beta, dt) {
                return state + (alpha * (1 - state) - beta * state) * dt;
            }

            updateNeurotransmitters(dt) {
                for (let nt in this.neurotransmitters) {
                    let n = this.neurotransmitters[nt];
                    n.vesicles += n.synthesis_rate * dt;
                    if (this.is_spiking) {
                        let release = Math.min(n.readily_releasable_pool, 5);
                        n.readily_releasable_pool -= release;
                        n.recycling_pool += release * 0.8;
                    }
                    let replenishment = Math.min(n.recycling_pool, (10 - n.readily_releasable_pool) * 0.1);
                    n.recycling_pool -= replenishment;
                    n.readily_releasable_pool += replenishment;
                }
            }

            updateSignalingPathways(dt) {
                if (this.is_spiking) {
                    this.signaling_pathways.camkii.activation += 0.1;
                    this.signaling_pathways.mapk.activation += 0.05;
                }
                for (let pathway in this.signaling_pathways) {
                    this.signaling_pathways[pathway].activation *= Math.exp(-dt / 1000);
                }
            }

            updateMetabolism(dt) {
                let glycolysis_rate = Math.min(this.metabolism.glucose, this.metabolism.adp / 2, this.metabolism.nad / 2) * 0.1 * dt;
                this.metabolism.glucose -= glycolysis_rate;
                this.metabolism.adp -= 2 * glycolysis_rate;
                this.metabolism.nad -= 2 * glycolysis_rate;
                this.metabolism.atp += 2 * glycolysis_rate;
                this.metabolism.nadh += 2 * glycolysis_rate;
                this.metabolism.lactate += 2 * glycolysis_rate;

                let oxphos_rate = Math.min(this.metabolism.nadh, this.metabolism.fadh2, this.metabolism.adp / 3, this.metabolism.oxygen / 2) * 0.1 * dt;
                this.metabolism.nadh -= oxphos_rate;
                this.metabolism.fadh2 -= oxphos_rate;
                this.metabolism.adp -= 3 * oxphos_rate;
                this.metabolism.oxygen -= 2 * oxphos_rate;
                this.metabolism.atp += 15 * oxphos_rate;
                this.metabolism.nad += oxphos_rate;

                let creatine_shuttle_rate = (this.metabolism.creatine_phosphate * this.metabolism.adp - this.metabolism.creatine * this.metabolism.atp / 10) * 0.01 * dt;
                this.metabolism.creatine_phosphate -= creatine_shuttle_rate;
                this.metabolism.adp -= creatine_shuttle_rate;
                this.metabolism.creatine += creatine_shuttle_rate;
                this.metabolism.atp += creatine_shuttle_rate;
            }

            updateGeneExpression(dt) {
                for (let gene in this.gene_expression) {
                    let g = this.gene_expression[gene];
                    if (this.is_spiking) {
                        g.mrna += 1 * (1 - g.methylation) * (1 + g.acetylation);
                    }
                    g.protein += g.mrna * 0.1 * dt;
                    g.mrna *= Math.exp(-dt / 3600);
                    g.protein *= Math.exp(-dt / 86400);

                    if (this.signaling_pathways.camkii.activation > 0.5) {
                        g.acetylation += 0.01 * dt;
                    } else {
                        g.acetylation -= 0.005 * dt;
                    }
                    g.acetylation = Math.max(0, Math.min(1, g.acetylation));

                    if (this.signaling_pathways.mapk.activation > 0.5) {
                        g.methylation -= 0.01 * dt;
                    } else {
                        g.methylation += 0.005 * dt;
                    }
                    g.methylation = Math.max(0, Math.min(1, g.methylation));
                }
            }

            updateSynapticPlasticity(dt) {
                for (let synapse of this.synapses) {
                    let delta_t = this.time - synapse.last_spike_time;
                    let dw = 0;
                    if (this.plasticity.stdp.nearest_neighbor) {
                        if (delta_t > 0) {
                            dw = this.plasticity.stdp.a_plus * Math.exp(-delta_t / this.plasticity.stdp.tau_plus);
                        } else {
                            dw = -this.plasticity.stdp.a_minus * Math.exp(delta_t / this.plasticity.stdp.tau_minus);
                        }
                    } else {
                        dw = this.plasticity.stdp.a_plus * Math.exp(-Math.abs(delta_t) / this.plasticity.stdp.tau_plus) -
                            this.plasticity.stdp.a_minus * Math.exp(-Math.abs(delta_t) / this.plasticity.stdp.tau_minus);
                    }
                    synapse.weight += dw;

                    let activity_difference = this.plasticity.homeostatic.target_activity - synapse.average_activity;
                    if (this.plasticity.homeostatic.sliding_threshold) {
                        activity_difference *= (1 + synapse.average_activity);
                    }
                    synapse.weight += activity_difference * this.plasticity.homeostatic.adjustment_rate * dt;

                    let modification_threshold = this.plasticity.metaplasticity.bcm_sliding_modification_threshold;
                    let bcm_change = synapse.average_activity * (synapse.average_activity - modification_threshold);
                    synapse.weight += bcm_change * this.plasticity.metaplasticity.rate * dt;

                    synapse.weight = Math.max(0, Math.min(1, synapse.weight));
                }
            }

            updateNeuromodulation(dt) {
                this.plasticity.stdp.a_plus *= 1 + this.neuromodulation.dopamine_sensitivity * this.neurotransmitters.dopamine.readily_releasable_pool / 10;
            }

            updateGlialInteraction(dt) {
                this.neurotransmitters.glutamate.recycling_pool *= 1 - 0.1 * this.glial_interaction.astrocyte_coverage * dt;

                this.myelination.degree += 0.001 * this.glial_interaction.oligodendrocyte_coverage * dt;
                this.myelination.degree = Math.min(1, this.myelination.degree);

                if (this.glial_interaction.microglia_state === 'active') {
                    this.metabolism.atp -= 10 * dt;
                    this.gene_expression.bdnf.protein *= 0.99;
                }
            }

            updateDendriticComputation(dt) {
                for (let segment of this.dendritic_segments) {
                    let nmda_current = segment.nmda_receptors * (segment.voltage - 0) / (1 + 0.28 * Math.exp(-0.062 * segment.voltage));
                    
                    let ampa_current = segment.ampa_receptors * (segment.voltage - 0);
                    
                    segment.voltage += (nmda_current + ampa_current) * dt;
                    
                    segment.calcium += nmda_current * 0.1 * dt;
                    segment.calcium *= Math.exp(-dt / 50);

                    if (segment.calcium > 1) {
                        segment.ampa_receptors *= 1.001;
                    } else {
                        segment.ampa_receptors *= 0.999;
                    }
                }

                let total_voltage = this.dendritic_segments.reduce((sum, segment) => sum + segment.voltage, 0);
                if (total_voltage > this.threshold * this.dendritic_segments.length) {
                    this.voltage += 10;
                }
            }

            updateAxonalConduction(dt) {
                let conduction_velocity = 2 * this.myelination.degree + 0.1;
                let axon_delay = this.myelination.internode_length / conduction_velocity;

                if (this.is_spiking) {
                    setTimeout(() => this.triggerAxonTerminals(), axon_delay * 1000);
                }

                if (this.is_spiking) {
                    this.myelination.degree += 0.0001;
                    this.myelination.degree = Math.min(1, this.myelination.degree);
                }
            }

            triggerAxonTerminals() {
                for (let synapse of this.synapses) {
                    if (synapse.presynaptic_neuron === this) {
                        synapse.transmitSignal();
                    }
                }
            }

            propagateSpike() {
                for (let segment of this.dendritic_segments) {
                    segment.voltage += 20 * Math.exp(-this.dendritic_segments.indexOf(segment) / 3);
                }

                let ais_nav_current = this.axon_initial_segment.nav_channel_density * this.ion_channels.nav1_6.activation * this.ion_channels.nav1_6.inactivation;
                if (ais_nav_current > 100) {
                    this.is_spiking = true;
                }
            }

            calculateWeightChange(synapse) {
                const pre_post_timing = this.time - synapse.last_spike_time;
                let delta_w = 0;

                if (Math.abs(pre_post_timing) < 20) {
                    if (pre_post_timing > 0) {
                        delta_w = Math.exp(-pre_post_timing / 10) * (this.voltage - this.ltp_threshold);
                    } else {
                        delta_w = -Math.exp(pre_post_timing / 10) * (this.voltage - this.ltd_threshold);
                    }
                }

                return delta_w;
            }

            updateProteinSynthesis(dt) {
                this.protein_synthesis_rate += 0.01 * this.stimulation_level * dt;
                this.protein_synthesis_rate = Math.max(0.1, Math.min(1, this.protein_synthesis_rate));
            }

            updateIonConcentrations(dt) {
                if (this.is_spiking) {
                    this.calcium_concentration += 0.0001;
                    this.potassium_concentration -= 0.1;
                    this.sodium_concentration += 0.1;
                } else {
                    this.calcium_concentration *= 0.99;
                    this.potassium_concentration += 0.01;
                    this.sodium_concentration -= 0.01;
                }
                this.calcium_concentration = Math.max(0.0001, Math.min(0.001, this.calcium_concentration));
                this.potassium_concentration = Math.max(4, Math.min(6, this.potassium_concentration));
                this.sodium_concentration = Math.max(10, Math.min(20, this.sodium_concentration));
            }

            hodgkinHuxleyDerivatives() {
                const alpha_m = 0.1 * (this.voltage + 40) / (1 - Math.exp(-(this.voltage + 40) / 10));
                const beta_m = 4 * Math.exp(-(this.voltage + 65) / 18);
                const alpha_h = 0.07 * Math.exp(-(this.voltage + 65) / 20);
                const beta_h = 1 / (1 + Math.exp(-(this.voltage + 35) / 10));
                const alpha_n = 0.01 * (this.voltage + 55) / (1 - Math.exp(-(this.voltage + 55) / 10));
                const beta_n = 0.125 * Math.exp(-(this.voltage + 65) / 80);

                const I_Na = this.g_Na * Math.pow(this.m, 3) * this.h * (this.voltage - this.E_Na);
                const I_K = this.g_K * Math.pow(this.n, 4) * (this.voltage - this.E_K);
                const I_L = this.g_L * (this.voltage - this.E_L);

                const dv = (-I_Na - I_K - I_L) / this.capacitance;
                const dm = alpha_m * (1 - this.m) - beta_m * this.m;
                const dh = alpha_h * (1 - this.h) - beta_h * this.h;
                const dn = alpha_n * (1 - this.n) - beta_n * this.n;

                return [dv, dm, dh, dn];
            }

            releaseNeurotransmitters() {
                if (Math.random() < this.vesicle_release_probability) {
                    if (this.type === 'excitatory') {
                        this.glutamate += 1;
                    } else if (this.type === 'inhibitory') {
                        this.gaba += 1;
                    }
                    this.atp -= 1000;
                }
                this.dopamine += 0.1;
                this.serotonin += 0.05;
            }

            receive_signal(strength, type) {
                if (this.atp < 500) {
                    console.log("Not enough energy to process incoming signal");
                    return;
                }

                if (this.refractory_timer > 0) return;

                if (type === 'excitatory') {
                    this.activation += strength;
                } else if (type === 'inhibitory') {
                    this.activation -= strength;
                }

                this.activation = Math.max(0, Math.min(this.activation, 1));
                this.stimulation_level += Math.abs(strength) * 0.1;
                this.stimulation_level = Math.max(0, Math.min(this.stimulation_level, 1));
                
                this.voltage += strength * 5;
                this.updateVisualRepresentation();

                this.atp -= 500;

                if (this.voltage >= this.threshold) {
                    this.spike();
                }
            }

            updateVisualRepresentation() {
                if (this.visual_element) {
                    const r = Math.floor(255 * this.stimulation_level);
                    const g = Math.floor(255 * (1 - this.stimulation_level));
                    const b = 255;
                    this.visual_element.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                    
                    const size = 10 + (10 * this.stimulation_level);
                    this.visual_element.style.width = `${size}px`;
                    this.visual_element.style.height = `${size}px`;
                }
            }

            setVisualElement(element) {
                this.visual_element = element;
            }

            create_branch() {
                if (Math.random() < 0.5 && this.axons.length > 0) {
                    const axon = this.axons[Math.floor(Math.random() * this.axons.length)];
                    const new_direction = axon.direction.rotate(Math.random() * Math.PI / 2 - Math.PI / 4);
                    this.axons.push(new Axon(this, new_direction, axon.growth_cone));
                } else if (this.dendrites.length > 0) {
                    const dendrite = this.dendrites[Math.floor(Math.random() * this.dendrites.length)];
                    const new_direction = dendrite.direction.rotate(Math.random() * Math.PI / 2 - Math.PI / 4);
                    this.dendrites.push(new Dendrite(this, new_direction, dendrite.tip));
                }
            }

            grow_axon(direction) {
                this.axons.push(new Axon(this, direction));
            }

            grow_dendrite(direction) {
                this.dendrites.push(new Dendrite(this, direction));
            }

            alphaM(v) { return 0.1 * (v + 40) / (1 - Math.exp(-(v + 40) / 10)); }
            betaM(v) { return 4 * Math.exp(-(v + 65) / 18); }
            alphaH(v) { return 0.07 * Math.exp(-(v + 65) / 20); }
            betaH(v) { return 1 / (1 + Math.exp(-(v + 35) / 10)); }
            alphaN(v) { return 0.01 * (v + 55) / (1 - Math.exp(-(v + 55) / 10)); }
            betaN(v) { return 0.125 * Math.exp(-(v + 65) / 80); }
            alphaC(v) { return 0.055 * (v + 27) / (1 - Math.exp(-(v + 27) / 3.8)); }
            betaC(v) { return 0.94 * Math.exp(-(v + 75) / 17); }
        }

        class Axon {
            constructor(neuron, direction, start_point = null) {
                this.neuron = neuron;
                this.direction = direction;
                this.length = 0;
                this.growth_rate = 50;
                this.growth_cone = start_point || new Vector2D(neuron.position.x, neuron.position.y);
                this.segments = [this.growth_cone];
                this.max_segment_length = 20;
                this.max_length = 300;
            }

            grow(dt) {
                if (this.length >= this.max_length) {
                    return;
                }

                const growth_amount = this.growth_rate * dt * this.neuron.bdnf_level;
                this.length += growth_amount;
                
                const random_factor = new Vector2D(Math.random() - 0.5, Math.random() - 0.5).multiply(5 * (2 - this.neuron.stimulation_level));
                const growth_direction = this.direction.add(random_factor).normalize();
                const growth_vector = growth_direction.multiply(growth_amount);
                this.growth_cone = this.growth_cone.add(growth_vector);

                if (this.growth_cone.subtract(this.segments[this.segments.length - 1]).magnitude() > this.max_segment_length) {
                    this.segments.push(new Vector2D(this.growth_cone.x, this.growth_cone.y));
                }

                if (this.length > this.max_length) {
                    const overflow = this.length - this.max_length;
                    const last_segment = this.segments[this.segments.length - 1];
                    const direction_to_tip = this.growth_cone.subtract(last_segment).normalize();
                    this.growth_cone = last_segment.add(direction_to_tip.multiply(this.max_segment_length - overflow));
                    this.length = this.max_length;
                }

                for (const target_neuron of network.neurons) {
                    if (target_neuron !== this.neuron) {
                        for (const dendrite of target_neuron.dendrites) {
                            if (this.check_synapse_formation(dendrite)) {
                                this.form_synapse(dendrite);
                            }
                        }
                    }
                }
            }

            check_synapse_formation(dendrite) {
                const distance = this.growth_cone.subtract(dendrite.tip).magnitude();
                if (distance < 5) {
                    const formation_probability = 0.1 * this.neuron.bdnf_level * dendrite.neuron.bdnf_level;
                    return Math.random() < formation_probability;
                }
                return false;
            }

            form_synapse(dendrite) {
                const synapse = new Synapse(this.neuron, dendrite.neuron);
                this.neuron.synapses.push(synapse);
                dendrite.neuron.synapses.push(synapse);
            }
        }

        class Dendrite {
            constructor(neuron, direction, start_point = null) {
                this.neuron = neuron;
                this.direction = direction;
                this.length = 0;
                this.growth_rate = 5;
                this.tip = start_point || new Vector2D(neuron.position.x, neuron.position.y);
                this.segments = [this.tip];
                this.max_segment_length = 15;
                this.max_length = 150;
            }

            grow(dt) {
                if (this.length >= this.max_length) {
                    return;
                }

                const growth_amount = this.growth_rate * dt * this.neuron.bdnf_level;
                this.length += growth_amount;

                const random_factor = new Vector2D(Math.random() - 0.5, Math.random() - 0.5).multiply(3 * (2 - this.neuron.stimulation_level));
                const growth_direction = this.direction.add(random_factor).normalize();
                const growth_vector = growth_direction.multiply(growth_amount);
                this.tip = this.tip.add(growth_vector);

                if (this.tip.subtract(this.segments[this.segments.length - 1]).magnitude() > this.max_segment_length) {
                    this.segments.push(new Vector2D(this.tip.x, this.tip.y));
                }

                if (this.length > this.max_length) {
                    const overflow = this.length - this.max_length;
                    const last_segment = this.segments[this.segments.length - 1];
                    const direction_to_tip = this.tip.subtract(last_segment).normalize();
                    this.tip = last_segment.add(direction_to_tip.multiply(this.max_segment_length - overflow));
                    this.length = this.max_length;
                }
            }
        }

        class Synapse {
            constructor(pre_neuron, post_neuron, initial_weight = 0.5) {
                this.pre_neuron = pre_neuron;
                this.post_neuron = post_neuron;
                this.weight = initial_weight;
                this.max_weight = 1.0;
                this.min_weight = 0.1;
                this.neurotransmitter = 0;
                this.last_spike_time = -Infinity;
                
                this.is_excitatory = Math.random() < 0.8;
                this.reversal_potential = this.is_excitatory ? 0 : -70;
                
                this.resources = 1;
                this.utilization = 0.3;
                this.tau_rec = 800;
                this.tau_facil = 0;

                this.vesicle_count = 1000;
                this.vesicle_release_probability = 0.3;
                this.vesicle_recycling_rate = 10;
                this.postsynaptic_receptor_density = 1.0;

                this.vesicle_pool = 1000;
                this.vesicle_release_probability = 0.3;
                this.vesicle_recycling_rate = 10;
                this.neurotransmitter_concentration = 0;
                this.neurotransmitter_clearance_rate = 0.1;

                this.ampa_receptors = 100;
                this.nmda_receptors = 20;
                this.ampa_conductance = 0;
                this.nmda_conductance = 0;

                this.ampa_activation = 0;
                this.nmda_activation = 0;
                this.gaba_a_activation = 0;
                this.gaba_b_activation = 0;

                this.facilitation = 1;
                this.depression = 1;
                this.facilitation_rate = 0.1;
                this.depression_rate = 0.2;
                this.recovery_rate = 0.01;
                this.dopamine_sensitivity = Math.random() * 0.5 + 0.5; 
                this.serotonin_sensitivity = Math.random() * 0.5 + 0.5;
            }

            update(dt) {
                if (this.pre_neuron.is_spiking) {
                    const t_elapsed = this.pre_neuron.time - this.last_spike_time;
                    this.resources = 1 - (1 - this.resources) * Math.exp(-t_elapsed / this.tau_rec);
                    this.utilization += this.utilization * (1 - this.utilization) * Math.exp(-t_elapsed / this.tau_facil);
                    
                    const release_probability = this.resources * this.utilization;
                    this.neurotransmitter = release_probability;
                    this.resources -= release_probability;
                    
                    this.last_spike_time = this.pre_neuron.time;
                    this.weight += 0.01;
                    this.weight = Math.min(this.weight, this.max_weight);
                } else {
                    this.neurotransmitter *= Math.exp(-dt / 5);
                    
                    this.weight -= 0.001 * dt;
                    this.weight = Math.max(this.weight, this.min_weight);
                }

                const time_diff = this.post_neuron.time - this.last_spike_time;
                if (Math.abs(time_diff) < 20) {
                    const learning_rate = 0.001;
                    const delta_w = learning_rate * Math.exp(-Math.abs(time_diff) / 10) * Math.sign(time_diff);
                    this.weight += delta_w;
                    this.weight = Math.max(0, Math.min(this.weight, 1));
                }

                const dopamine_effect = this.pre_neuron.dopamine_level * this.dopamine_sensitivity;
                this.weight += dopamine_effect * 0.01;

                const serotonin_effect = this.pre_neuron.serotonin_level * this.serotonin_sensitivity;
                this.weight -= serotonin_effect * 0.005;

                this.weight = Math.max(0.1, Math.min(1, this.weight));

                this.updateVesicles(dt);
                this.updatePostsynapticReceptors(dt);
                this.updateVesiclePool(dt);
                this.updateNeurotransmitterDynamics(dt);
                this.updateReceptorDynamics(dt);
                this.updateReceptorActivations(dt);

                this.updateShortTermPlasticity(dt);
            }

            updateReceptorActivations(dt) {
                const decay_rate = 0.1;
                this.ampa_activation *= Math.exp(-decay_rate * dt);
                this.nmda_activation *= Math.exp(-decay_rate * dt);
                this.gaba_a_activation *= Math.exp(-decay_rate * dt);
                this.gaba_b_activation *= Math.exp(-decay_rate * dt);

                if (this.pre_neuron.is_spiking) {
                    if (this.is_excitatory) {
                        this.ampa_activation += 1;
                        this.nmda_activation += 0.1;
                    } else {
                        this.gaba_a_activation += 1;
                        this.gaba_b_activation += 0.1;
                    }
                }
            }

            updateShortTermPlasticity(dt) {
                if (this.pre_neuron.is_spiking) {
                    this.facilitation *= (1 + this.facilitation_rate);
                    this.depression *= (1 - this.depression_rate);
                } else {
                    this.facilitation += (1 - this.facilitation) * this.recovery_rate * dt;
                    this.depression += (1 - this.depression) * this.recovery_rate * dt;
                }
                this.weight *= this.facilitation * this.depression;
            }

            updateVesiclePool(dt) {
                if (this.pre_neuron.is_spiking) {
                    const released_vesicles = Math.floor(this.vesicle_pool * this.vesicle_release_probability);
                    this.vesicle_pool -= released_vesicles;
                    this.neurotransmitter_concentration += released_vesicles * 0.001;
                }
                this.vesicle_pool += this.vesicle_recycling_rate * dt;
                this.vesicle_pool = Math.min(this.vesicle_pool, 1000);
            }

            updateNeurotransmitterDynamics(dt) {
                this.neurotransmitter_concentration *= Math.exp(-this.neurotransmitter_clearance_rate * dt);
            }

            updateReceptorDynamics(dt) {
                this.ampa_conductance = this.ampa_receptors * this.neurotransmitter_concentration;

                const mg_block = 1 / (1 + Math.exp(-0.062 * this.post_neuron.voltage) * (1 / 3.57));
                this.nmda_conductance = this.nmda_receptors * this.neurotransmitter_concentration * mg_block;

                if (this.neurotransmitter_concentration > 0.5) {
                    this.ampa_receptors *= 1.001;
                    this.nmda_receptors *= 1.0005;
                } else {
                    this.ampa_receptors *= 0.999;
                    this.nmda_receptors *= 0.9995;
                }
            }

            current(post_voltage) {
                const ampa_current = this.ampa_conductance * (post_voltage - 0);
                const nmda_current = this.nmda_conductance * (post_voltage - 0);
                return (ampa_current + nmda_current) * this.weight;
            }

            current(post_voltage) {
                return this.weight * this.neurotransmitter * (post_voltage - this.reversal_potential);
            }

            updateVesicles(dt) {
                if (this.pre_neuron.is_spiking) {
                    const released_vesicles = Math.floor(this.vesicle_count * this.vesicle_release_probability);
                    this.vesicle_count -= released_vesicles;
                    this.neurotransmitter += released_vesicles * 0.001;
                }
                this.vesicle_count += this.vesicle_recycling_rate * dt;
                this.vesicle_count = Math.min(this.vesicle_count, 1000);
            }

            updatePostsynapticReceptors(dt) {
                if (this.neurotransmitter > 0.5) {
                    this.postsynaptic_receptor_density *= 1.001;
                } else {
                    this.postsynaptic_receptor_density *= 0.999;
                }
                this.postsynaptic_receptor_density = Math.max(0.5, Math.min(2, this.postsynaptic_receptor_density));
            }
        }

        class Glia {
            constructor(position) {
                this.position = position;
                this.type = Math.random() < 0.8 ? 'astrocyte' : 'oligodendrocyte';
                this.size = 10;
                this.color = this.type === 'astrocyte' ? 'rgba(255, 255, 0, 0.3)' : 'rgba(0, 255, 255, 0.3)';
                
                this.glutamate_uptake_rate = 0.1;
                this.potassium_buffering_rate = 0.05;
                this.myelination_rate = this.type === 'oligodendrocyte' ? 0.01 : 0;
            }

            update(dt, nearby_neurons) {
                if (this.type === 'astrocyte') {
                    this.updateAstrocyte(dt, nearby_neurons);
                } else {
                    this.updateOligodendrocyte(dt, nearby_neurons);
                }
            }

            updateAstrocyte(dt, nearby_neurons) {
                for (const neuron of nearby_neurons) {
                    const glutamate_uptake = Math.min(neuron.glutamate, this.glutamate_uptake_rate * dt);
                    neuron.glutamate -= glutamate_uptake;

                    const potassium_buffering = (neuron.potassium_concentration - 5) * this.potassium_buffering_rate * dt;
                    neuron.potassium_concentration -= potassium_buffering;
                }
            }

            updateOligodendrocyte(dt, nearby_neurons) {
                for (const neuron of nearby_neurons) {
                    for (const axon of neuron.axons) {
                        axon.myelination += this.myelination_rate * dt;
                        axon.myelination = Math.min(axon.myelination, 1);
                    }
                }
            }
        }

        class NeuralNetwork {
            constructor(num_neurons, num_glia) {
                this.neurons = [];
                this.glia = [];
                for (let i = 0; i < num_neurons; i++) {
                    const x = Math.random() * 1150 + 25;
                    const y = Math.random() * 750 + 25;
                    this.neurons.push(new Neuron(new Vector2D(x, y)));
                }
                for (let i = 0; i < num_glia; i++) {
                    const x = Math.random() * 1150 + 25;
                    const y = Math.random() * 750 + 25;
                    this.glia.push(new Glia(new Vector2D(x, y)));
                }
                this.initialize_neuron_growth();
                // this.initialize_connectivity();
            }

            initialize_connectivity() {
                for (const pre_neuron of this.neurons) {
                    for (const post_neuron of this.neurons) {
                        if (pre_neuron !== post_neuron && Math.random() < 0.2) {
                            const synapse = new Synapse(pre_neuron, post_neuron);
                            pre_neuron.synapses.push(synapse);
                            post_neuron.synapses.push(synapse);
                        }
                    }
                }
            }

            initialize_neuron_growth() {
                for (const neuron of this.neurons) {
                    const axon_direction = new Vector2D(Math.random() - 0.5, Math.random() - 0.5).normalize();
                    neuron.grow_axon(axon_direction);

                    const num_dendrites = Math.floor(Math.random() * 4) + 2;
                    for (let i = 0; i < num_dendrites; i++) {
                        const dendrite_direction = new Vector2D(Math.random() - 0.5, Math.random() - 0.5).normalize();
                        neuron.grow_dendrite(dendrite_direction);
                    }
                }
            }

            stimulate_neuron(index) {
                const neuron = this.neurons[index];
                neuron.stimulate(1);
                this.propagate_signal(neuron);
                
                neuron.flash_duration = 1;
            }

            reward(amount = 1) {
                for (const neuron of this.neurons) {
                    neuron.dopamine_level += amount * neuron.dopamine_receptors;
                }
                console.log("Network rewarded with dopamine");
            }

            punish(amount = 1) {
                for (const neuron of this.neurons) {
                    neuron.serotonin_level += amount * neuron.serotonin_receptors;
                }
                console.log("Network punished with serotonin");
            }

            propagate_signal(neuron, depth = 0) {
                if (depth > 5) return;

                for (const synapse of neuron.synapses) {
                    if (synapse.pre_neuron === neuron) {
                        const signal_strength = synapse.weight * neuron.activation;
                        
                        setTimeout(() => {
                            synapse.post_neuron.receive_signal(signal_strength, neuron.type);
                            
                            this.propagate_signal(synapse.post_neuron, depth + 1);
                        }, 100 * (depth + 1));
                    }
                }
            }

            prune_connections() {
                for (const neuron of this.neurons) {
                    neuron.synapses = neuron.synapses.filter(synapse => synapse.weight > 0.1);
                }
            }

            getNearbyNeurons(position, radius) {
                return this.neurons.filter(neuron => 
                    Math.sqrt(Math.pow(neuron.position.x - position.x, 2) + Math.pow(neuron.position.y - position.y, 2)) < radius
                );
            }

            update(dt) {
                for (const neuron of this.neurons) {
                    neuron.update(dt);
                }
                for (const glial_cell of this.glia) {
                    const nearby_neurons = this.getNearbyNeurons(glial_cell.position, 50);
                    glial_cell.update(dt, nearby_neurons);
                }
                for (const neuron of this.neurons) {
                    for (const synapse of neuron.synapses) {
                        synapse.update(dt);
                    }
                }
            }
        }

        let neuron_count = 100;
        let glia_count = 50;

        const canvas = document.getElementById('network-canvas');
        const ctx = canvas.getContext('2d');
        let network = new NeuralNetwork(neuron_count, glia_count);
        let isSimulating = false;

        canvas.width = 1200
        canvas.height = 800;

        function drawNetwork() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#e9ecef';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 20) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            for (const glial_cell of network.glia) {
                ctx.beginPath();
                ctx.arc(glial_cell.position.x, glial_cell.position.y, glial_cell.size, 0, Math.PI * 2);
                ctx.fillStyle = glial_cell.color;
                ctx.fill();
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            for (const neuron of network.neurons) {
                for (const axon of neuron.axons) {
                    ctx.beginPath();
                    ctx.moveTo(neuron.position.x, neuron.position.y);
                    for (const segment of axon.segments) {
                        ctx.lineTo(segment.x, segment.y);
                    }
                    ctx.lineTo(axon.growth_cone.x, axon.growth_cone.y);
                    ctx.strokeStyle = 'rgba(52, 152, 219, 0.3)';
                    ctx.lineWidth = 1.5;
                    ctx.stroke();
                }
                for (const dendrite of neuron.dendrites) {
                    ctx.beginPath();
                    ctx.moveTo(neuron.position.x, neuron.position.y);
                    for (const segment of dendrite.segments) {
                        ctx.lineTo(segment.x, segment.y);
                    }
                    ctx.lineTo(dendrite.tip.x, dendrite.tip.y);
                    ctx.strokeStyle = 'rgba(46, 204, 113, 0.3)';
                    ctx.lineWidth = 1.5;
                    ctx.stroke();
                }
                ctx.beginPath();
                ctx.arc(neuron.position.x, neuron.position.y, 12, 0, Math.PI * 2 * neuron.dopamine_level);
                ctx.strokeStyle = 'rgba(46, 204, 113, 0.4)';
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(neuron.position.x, neuron.position.y, 14, 0, Math.PI * 2 * neuron.serotonin_level);
                ctx.strokeStyle = 'rgba(231, 76, 60, 0.4)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            for (const neuron of network.neurons) {
                for (const synapse of neuron.synapses) {
                    if (synapse.pre_neuron === neuron) {
                        ctx.beginPath();
                        ctx.moveTo(synapse.pre_neuron.position.x, synapse.pre_neuron.position.y);
                        ctx.lineTo(synapse.post_neuron.position.x, synapse.post_neuron.position.y);
                        ctx.strokeStyle = `rgba(231, 76, 60, ${synapse.weight * 0.4})`;
                        ctx.lineWidth = synapse.weight;
                        ctx.stroke();
                    }
                }
            }

            for (const neuron of network.neurons) {
                ctx.beginPath();
                ctx.arc(neuron.position.x, neuron.position.y, 7, 0, Math.PI * 2);
                const activationLevel = (neuron.voltage + 70) / 110;
                let color = neuron.is_spiking ? '#e74c3c' : neuron.stimulation_color;
                
                if (neuron.flash_duration > 0) {
                    color = `rgb(255, ${255 - neuron.flash_duration * 10}, 0)`;
                    neuron.flash_duration--;
                }
                
                ctx.fillStyle = color;
                ctx.fill();
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(neuron.position.x, neuron.position.y, 10, 0, Math.PI * 2 * activationLevel);
                ctx.strokeStyle = '#f39c12';
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }

        const errorConsole = document.getElementById('error-console');
        const errorConsoleContent = document.getElementById('error-console-content');
        const toggleConsoleBtn = document.getElementById('toggle-console-btn');
        let isConsoleVisible = false;

        function logError(message) {
            const errorMessage = `[${new Date().toISOString()}] ${message}`;
            const errorElement = document.createElement('div');
            errorElement.textContent = errorMessage;
            errorConsoleContent.appendChild(errorElement);
            errorConsoleContent.scrollTop = errorConsoleContent.scrollHeight;
        }

        toggleConsoleBtn.addEventListener('click', () => {
            isConsoleVisible = !isConsoleVisible;
            errorConsole.style.display = isConsoleVisible ? 'block' : 'none';
            toggleConsoleBtn.textContent = isConsoleVisible ? 'Hide Console' : 'Show Console';
        });

        window.onerror = function(message, source, lineno, colno, error) {
            logError(`${message} (${source}:${lineno}:${colno})`);
            return false;
        };

        window.addEventListener('unhandledrejection', function(event) {
            logError(`Unhandled Promise Rejection: ${event.reason}`);
        });

        let gameActive = false;
        let paddle;
        let fallingObject;

        function initializeGame() {
            paddle = {
                x: canvas.width / 2,
                width: 60,
                height: 10,
                speed: 5
            };
            
            resetFallingObject();
        }

        function resetFallingObject() {
            fallingObject = {
                x: Math.random() * (canvas.width - 20),
                y: 0,
                width: 20,
                height: 20,
                speed: 2
            };
        }

        function updateGame() {
            if (!gameActive) return;

            fallingObject.y += fallingObject.speed;

            if (fallingObject.y + fallingObject.height >= canvas.height - paddle.height &&
                fallingObject.x < paddle.x + paddle.width &&
                fallingObject.x + fallingObject.width > paddle.x) {
                resetFallingObject();
                network.reward();
            }

            if (fallingObject.y > canvas.height) {
                resetFallingObject();
                network.punish();
            }

            const leftNeuronIndex = 0;
            const rightNeuronIndex = 1;

            if (network.neurons[leftNeuronIndex].activation > 0.5) {
                paddle.x -= paddle.speed;
            }
            if (network.neurons[rightNeuronIndex].activation > 0.5) {
                paddle.x += paddle.speed;
            }

            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, paddle.x));

            const paddleCenterX = paddle.x + paddle.width / 2;
            const objectCenterX = fallingObject.x + fallingObject.width / 2;
            const distanceRatio = (objectCenterX - paddleCenterX) / (canvas.width / 2);

            const inputNeuronIndices = [2, 3, 4];
            inputNeuronIndices.forEach((index, i) => {
                const stimulation = Math.exp(-Math.pow(distanceRatio - (-1 + i), 2) / 0.5);
                network.neurons[index].stimulate(stimulation);
            });
        }

        function drawGame() {
            if (!gameActive) return;

            ctx.fillStyle = '#3498db';
            ctx.fillRect(paddle.x, canvas.height - paddle.height, paddle.width, paddle.height);

            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(fallingObject.x, fallingObject.y, fallingObject.width, fallingObject.height);
        }

        function animate() {
            try {
                if (isSimulating) {
                    network.update(0.05);
                }
                if (gameActive) {
                    updateGame();
                }
                drawNetwork();
                drawGame();
            } catch (error) {
                logError(`Error in animation loop: ${error.message}`);
                console.error(error);
            }
            requestAnimationFrame(animate);
        }

        const gameButton = document.createElement('button');
        gameButton.textContent = 'Start Game';
        gameButton.classList.add('control-btn');
        document.querySelector('.controls').appendChild(gameButton);

        gameButton.addEventListener('click', () => {
            gameActive = !gameActive;
            if (gameActive) {
                initializeGame();
                gameButton.textContent = 'Stop Game';
            } else {
                gameButton.textContent = 'Start Game';
            }
        });

        canvas.addEventListener('click', (event) => {
            try {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                let stimulated = false;
                network.neurons.forEach((neuron, index) => {
                    const dx = neuron.position.x - x;
                    const dy = neuron.position.y - y;
                    if (Math.sqrt(dx*dx + dy*dy) < 15) {
                        network.stimulate_neuron(index);
                        stimulated = true;
                    }
                });
                
                if (!stimulated) {
                    console.log("No neuron stimulated. Click position:", x, y);
                }
            } catch (error) {
                logError(`Error in canvas click event: ${error.message}`);
                console.error(error);
            }
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            try {
                network = new NeuralNetwork(neuron_count, glia_count);
            } catch (error) {
                logError(`Error resetting network: ${error.message}`);
                console.error(error);
            }
        });

        document.getElementById('toggle-sim-btn').addEventListener('click', (event) => {
            try {
                isSimulating = !isSimulating;
                event.target.textContent = isSimulating ? 'Stop Simulation' : 'Start Simulation';
                console.log('Simulation toggled:', isSimulating);
            } catch (error) {
                logError(`Error toggling simulation: ${error.message}`);
                console.error(error);
            }
        });

        document.getElementById('reward-btn').addEventListener('click', () => {
            try {
                network.reward();
                canvas.style.boxShadow = '0 0 20px rgba(46, 204, 113, 0.5)';
                setTimeout(() => {
                    canvas.style.boxShadow = 'none';
                }, 300);
            } catch (error) {
                logError(`Error rewarding network: ${error.message}`);
                console.error(error);
            }
        });

        document.getElementById('punish-btn').addEventListener('click', () => {
            try {
                network.punish();
                canvas.style.boxShadow = '0 0 20px rgba(231, 76, 60, 0.5)';
                setTimeout(() => {
                    canvas.style.boxShadow = 'none';
                }, 300);
            } catch (error) {
                logError(`Error punishing network: ${error.message}`);
                console.error(error);
            }
        });

        document.getElementById('add-neuron-btn')?.addEventListener('click', () => {
            try {
                neuron_count += 1;
                network.neurons.push(new Neuron(new Vector2D(Math.random() * 1200, Math.random() * 800)));
            } catch (error) {
                logError(`Error adding neuron: ${error.message}`);
                console.error(error);
            }
        });

        document.getElementById('remove-neuron-btn')?.addEventListener('click', () => {
            try {
                if (network.neurons.length > 0) {
                    neuron_count -= 1;
                    network.neurons.pop();
                }
            } catch (error) {
                logError(`Error removing neuron: ${error.message}`);
                console.error(error);
            }
        });

        animate();
    </script>
</body>
