            updateSynapses(dt) {
                for (let synapse of this.synapses) {
                    synapse.update(dt);

                    const target_activity = 0.1;
                    const current_activity = this.neuron.activation;
                    const scaling_factor = 1 + 0.01 * (target_activity - current_activity) * dt;
                    synapse.weight *= scaling_factor;

                    if (synapse.weight > synapse.baseline_weight * 1.5) {
                        this.synaptic_tag += 0.1 * dt;
                    }
                }
            }

            updateEnergyMetabolism(dt) {
                const base_consumption = 1000 * dt;
                const signaling_consumption = (this.camkii_activation + this.mapk_activation + this.creb_activation) * 500 * dt;
                const protein_synthesis_consumption = this.local_protein_synthesis * 1000 * dt;
                const total_consumption = base_consumption + signaling_consumption + protein_synthesis_consumption;

                this.atp -= total_consumption;

                for (let mitochondrion of this.mitochondria) {
                    this.atp += mitochondrion.produce_atp(dt);
                }

                if (this.atp < 500000 && Math.random() < 0.01 * dt) {
                    this.mitochondria.push(new Mitochondrion());
                }

                this.mitochondria = this.mitochondria.filter(m => m.health > 0.1);

                const adp_converted = Math.min(this.adp, 10000 * dt);
                this.adp -= adp_converted;
                this.atp += adp_converted;

                this.atp = Math.max(0, this.atp);
            }

            updateNeuromodulation(dt) {
                const dopamine_level = this.neuron.dopamine_level;
                this.dopamine_receptors.activation = this.calculateReceptorActivation(
                    this.dopamine_receptors.activation, dopamine_level, 0.1, 0.05, dt
                );
                this.modulate_ampa_trafficking(this.dopamine_receptors.activation);

                const serotonin_level = this.neuron.serotonin_level;
                this.serotonin_receptors.activation = this.calculateReceptorActivation(
                    this.serotonin_receptors.activation, serotonin_level, 0.1, 0.05, dt
                );
                this.modulate_intrinsic_excitability(this.serotonin_receptors.activation);
            }

            calculateReceptorActivation(current, ligand_level, on_rate, off_rate, dt) {
                return current + (on_rate * ligand_level * (1 - current) - off_rate * current) * dt;
            }

            modulate_ampa_trafficking(dopamine_activation) {
                this.receptor_trafficking_rate *= (1 + 0.5 * dopamine_activation);
            }

            modulate_intrinsic_excitability(serotonin_activation) {
                this.ion_channels.kv.conductance *= (1 - 0.2 * serotonin_activation);
            }

            updateRetrogradeSignaling(dt) {
                if (this.calcium_concentration > 0.0005) {
                    this.retrograde_signals.bdnf += 0.1 * dt;
                }
                this.retrograde_signals.bdnf *= Math.exp(-0.1 * dt);

                if (this.calcium_concentration > 0.001) {
                    this.retrograde_signals.no += 0.2 * dt;
                }
                this.retrograde_signals.no *= Math.exp(-0.5 * dt);

                for (let synapse of this.synapses) {
                    synapse.modulate_presynaptic_release(this.retrograde_signals.bdnf, this.retrograde_signals.no);
                }
            }
        }

        class Mitochondrion {
            constructor(position) {
                this.position = position;
                this.health = 1;
                this.efficiency = 1;
                this.atp_production_rate = 1000;
            }

            update(dt) {
                this.health *= 0.9999 ** dt;
                
                this.efficiency += (Math.random() - 0.5) * 0.01 * dt;
                this.efficiency = Math.max(0.5, Math.min(1.5, this.efficiency));
            }

            produceATP(dt) {
                return this.atp_production_rate * this.health * this.efficiency * dt;
            }

            divide() {
                this.health *= 0.9;
                return new Mitochondrion(this.position);
            }

            fuse(other) {
                this.health = (this.health + other.health) / 2;
                this.efficiency = (this.efficiency + other.efficiency) / 2;
            }
        }

        class Synapse {
            constructor(pre_neuron, post_neuron, axon, dendrite, initial_weight = 0.5) {
                this.pre_neuron = pre_neuron;
                this.post_neuron = post_neuron;
                this.axon = axon;
                this.dendrite = dendrite;
                this.weight = initial_weight;
                this.max_weight = 1.0;
                this.min_weight = 0.1;
                this.last_spike_time = -Infinity;

                this.is_excitatory = Math.random() < 0.8;
                this.reversal_potential = this.is_excitatory ? 0 : -70;

                this.readily_releasable_pool = 10;
                this.recycling_pool = 50;
                this.reserve_pool = 940;
                this.total_vesicles = 1000;

                this.neurotransmitter_concentration = 0;
                this.neurotransmitter_clearance_rate = 0.1;

                this.base_release_probability = 0.3;
                this.facilitation = 1;
                this.depression = 1;
                this.facilitation_rate = 0.1;
                this.depression_rate = 0.2;
                this.recovery_rate = 0.01;
                this.calcium_concentration = 0;

                this.ampa_receptors = 100;
                this.nmda_receptors = 20;
                this.gaba_a_receptors = this.is_excitatory ? 0 : 80;
                this.gaba_b_receptors = this.is_excitatory ? 0 : 20;

                this.ampa_state = 0;
                this.nmda_state = 0;
                this.gaba_a_state = 0;
                this.gaba_b_state = 0;

                this.dopamine_sensitivity = Math.random() * 0.5 + 0.5;
                this.serotonin_sensitivity = Math.random() * 0.5 + 0.5;

                this.psd_size = 1;
                this.spine_volume = 1;

                this.local_protein_synthesis = 0;
                this.receptor_trafficking_rate = 0.01;

                this.camkii_activation = 0;
                this.pka_activation = 0;
                this.mapk_activation = 0;

                this.adhesion_strength = 1;
            }

            update(dt) {
                this.updateCalciumDynamics(dt);
                this.updateVesiclePools(dt);
                this.updateNeurotransmitterRelease(dt);
                this.updateReceptorStates(dt);
                this.updateShortTermPlasticity(dt);
                this.updateLongTermPlasticity(dt);
                this.updateStructuralPlasticity(dt);
                this.updateProteinSynthesis(dt);
                this.updateSignalingCascades(dt);
                this.updateNeuromodulation(dt);
            }

            updateCalciumDynamics(dt) {
                if (this.pre_neuron.is_spiking) {
                    this.calcium_concentration += 0.1;
                }
                this.calcium_concentration *= Math.exp(-dt / 20);
            }

            updateVesiclePools(dt) {
                const recycling_rate = 0.1 * dt;
                const mobilization_rate = 0.05 * dt;

                this.recycling_pool += this.readily_releasable_pool * recycling_rate;
                this.readily_releasable_pool -= this.readily_releasable_pool * recycling_rate;

                this.recycling_pool += this.reserve_pool * mobilization_rate;
                this.reserve_pool -= this.reserve_pool * mobilization_rate;

                const total = this.readily_releasable_pool + this.recycling_pool + this.reserve_pool;
                const scale = this.total_vesicles / total;
                this.readily_releasable_pool *= scale;
                this.recycling_pool *= scale;
                this.reserve_pool *= scale;
            }

            updateNeurotransmitterRelease(dt) {
                if (this.pre_neuron.is_spiking) {
                    const release_probability = this.base_release_probability * this.facilitation / this.depression;
                    const released_vesicles = Math.floor(this.readily_releasable_pool * release_probability);
                    this.readily_releasable_pool -= released_vesicles;
                    this.neurotransmitter_concentration += released_vesicles * 0.1;
                    this.last_spike_time = this.pre_neuron.time;
                }

                this.neurotransmitter_concentration *= Math.exp(-this.neurotransmitter_clearance_rate * dt);
            }

            updateReceptorStates(dt) {
                const binding_rate = 0.1 * this.neurotransmitter_concentration;
                const unbinding_rate = 0.01;

                this.ampa_state += (binding_rate * (1 - this.ampa_state) - unbinding_rate * this.ampa_state) * dt;
                this.nmda_state += (binding_rate * (1 - this.nmda_state) - unbinding_rate * this.nmda_state) * dt;
                this.gaba_a_state += (binding_rate * (1 - this.gaba_a_state) - unbinding_rate * this.gaba_a_state) * dt;
                this.gaba_b_state += (binding_rate * (1 - this.gaba_b_state) - unbinding_rate * this.gaba_b_state) * dt;
            }

            updateShortTermPlasticity(dt) {
                if (this.pre_neuron.is_spiking) {
                    this.facilitation *= (1 + this.facilitation_rate);
                    this.depression *= (1 - this.depression_rate);
                } else {
                    this.facilitation += (1 - this.facilitation) * this.recovery_rate * dt;
                    this.depression += (1 - this.depression) * this.recovery_rate * dt;
                }
            }

            updateLongTermPlasticity(dt) {
                const time_diff = this.post_neuron.time - this.last_spike_time;
                if (Math.abs(time_diff) < 50) {
                    const learning_rate = 0.001;
                    const delta_w = learning_rate * Math.exp(-Math.abs(time_diff) / 20) * Math.sign(time_diff);
                    this.weight += delta_w;
                }

                const target_activity = 0.1;
                const current_activity = this.post_neuron.activation;
                this.weight += 0.0001 * (target_activity - current_activity) * dt;

                this.weight = Math.max(this.min_weight, Math.min(this.max_weight, this.weight));
            }

            updateStructuralPlasticity(dt) {
                if (this.calcium_concentration > 0.5) {
                    this.psd_size *= 1.001;
                    this.spine_volume *= 1.001;
                } else {
                    this.psd_size *= 0.999;
                    this.spine_volume *= 0.999;
                }

                this.psd_size = Math.max(0.5, Math.min(2, this.psd_size));
                this.spine_volume = Math.max(0.5, Math.min(2, this.spine_volume));

                this.weight *= Math.sqrt(this.psd_size * this.spine_volume);
            }

            updateProteinSynthesis(dt) {
                if (this.calcium_concentration > 0.5) {
                    this.local_protein_synthesis += 0.1 * dt;
                } else {
                    this.local_protein_synthesis *= Math.exp(-0.1 * dt);
                }

                const new_receptors = this.local_protein_synthesis * this.receptor_trafficking_rate * dt;
                if (this.is_excitatory) {
                    this.ampa_receptors += new_receptors * 0.8;
                    this.nmda_receptors += new_receptors * 0.2;
                } else {
                    this.gaba_a_receptors += new_receptors * 0.8;
                    this.gaba_b_receptors += new_receptors * 0.2;
                }
            }

            updateSignalingCascades(dt) {
                this.camkii_activation += (this.calcium_concentration > 0.5 ? 0.1 : -0.1) * dt;
                this.camkii_activation = Math.max(0, Math.min(1, this.camkii_activation));

                this.pka_activation += 0.01 * (Math.random() - 0.5) * dt;
                this.pka_activation = Math.max(0, Math.min(1, this.pka_activation));

                this.mapk_activation += 0.01 * (Math.random() - 0.5) * dt;
                this.mapk_activation = Math.max(0, Math.min(1, this.mapk_activation));

                this.weight *= (1 + 0.01 * this.camkii_activation * dt);
            }

            updateNeuromodulation(dt) {
                const dopamine_effect = this.pre_neuron.dopamine_level * this.dopamine_sensitivity;
                const serotonin_effect = this.pre_neuron.serotonin_level * this.serotonin_sensitivity;

                this.weight += dopamine_effect * 0.01 * dt;
                this.weight -= serotonin_effect * 0.005 * dt;

                this.base_release_probability *= (1 + 0.1 * dopamine_effect * dt);
                this.receptor_trafficking_rate *= (1 + 0.05 * serotonin_effect * dt);
            }

            current(post_voltage) {
                let total_current = 0;

                if (this.is_excitatory) {
                    const ampa_current = this.ampa_state * this.ampa_receptors * (post_voltage - 0);
                    const nmda_current = this.nmda_state * this.nmda_receptors * (post_voltage - 0) / (1 + 0.1 * Math.exp(-0.062 * post_voltage));
                    total_current = ampa_current + nmda_current;
                } else {
                    const gaba_a_current = this.gaba_a_state * this.gaba_a_receptors * (post_voltage - (-70));
                    const gaba_b_current = this.gaba_b_state * this.gaba_b_receptors * (post_voltage - (-90));
                    total_current = gaba_a_current + gaba_b_current;
                }

                return total_current * this.weight * this.psd_size;
            }
        }

        class Glia {
            constructor(position) {
                this.position = position;
                this.type = Math.random() < 0.8 ? 'astrocyte' : 'oligodendrocyte';
                this.size = 10;
                this.color = this.type === 'astrocyte' ? 'rgba(255, 255, 0, 0.3)' : 'rgba(0, 255, 255, 0.3)';
                
                this.glutamate_uptake_rate = 0.1;
                this.potassium_buffering_rate = 0.05;
                this.myelination_rate = this.type === 'oligodendrocyte' ? 0.01 : 0;
            }

            update(dt, nearby_neurons) {
                if (this.type === 'astrocyte') {
                    this.updateAstrocyte(dt, nearby_neurons);
                } else {
                    this.updateOligodendrocyte(dt, nearby_neurons);
                }
            }

            updateAstrocyte(dt, nearby_neurons) {
                for (const neuron of nearby_neurons) {
                    const glutamate_uptake = Math.min(neuron.glutamate, this.glutamate_uptake_rate * dt);
                    neuron.glutamate -= glutamate_uptake;

                    const potassium_buffering = (neuron.potassium_concentration - 5) * this.potassium_buffering_rate * dt;
                    neuron.potassium_concentration -= potassium_buffering;
                }
            }

            updateOligodendrocyte(dt, nearby_neurons) {
                for (const neuron of nearby_neurons) {
                    for (const axon of neuron.axons) {
                        axon.myelination += this.myelination_rate * dt;
                        axon.myelination = Math.min(axon.myelination, 1);
                    }
                }
            }
        }

        class NeuralNetwork {
            constructor(num_neurons, num_glia) {
                this.neurons = [];
                this.glia = [];
                for (let i = 0; i < num_neurons; i++) {
                    const x = Math.random() * 1150 + 25;
                    const y = Math.random() * 750 + 25;
                    // neuron.network = this;
                    this.neurons.push(new Neuron(new Vector2D(x, y)));
                }
                for (let i = 0; i < num_glia; i++) {
                    const x = Math.random() * 1150 + 25;
                    const y = Math.random() * 750 + 25;
                    this.glia.push(new Glia(new Vector2D(x, y)));
                }
                this.initialize_neuron_growth();
                // this.initialize_connectivity();
            }

            initialize_connectivity() {
                for (const pre_neuron of this.neurons) {
                    for (const post_neuron of this.neurons) {
                        if (pre_neuron !== post_neuron && Math.random() < 0.2) {
                            const synapse = new Synapse(pre_neuron, post_neuron);
                            pre_neuron.synapses.push(synapse);
                            post_neuron.synapses.push(synapse);
                        }
                    }
                }
            }

            initialize_neuron_growth() {
                for (const neuron of this.neurons) {
                    const axon_direction = new Vector2D(Math.random() - 0.5, Math.random() - 0.5).normalize();
                    neuron.grow_axon(axon_direction);

                    const num_dendrites = Math.floor(Math.random() * 4) + 2;
                    for (let i = 0; i < num_dendrites; i++) {
                        const dendrite_direction = new Vector2D(Math.random() - 0.5, Math.random() - 0.5).normalize();
                        neuron.grow_dendrite(dendrite_direction);
                    }
                }
            }

            stimulate_neuron(index) {
                const neuron = this.neurons[index];
                neuron.stimulate(10);
                this.propagate_signal(neuron);
                
                neuron.flash_duration = 1;
            }

            reward(amount = 1) {
                for (const neuron of this.neurons) {
                    neuron.dopamine_level += amount * neuron.dopamine_receptors;
                }
            }

            punish(amount = 1) {
                for (const neuron of this.neurons) {
                    neuron.serotonin_level += amount * neuron.serotonin_receptors;
                }
            }

            propagate_signal(neuron, depth = 0) {
                if (depth > 1) return;

                for (const synapse of neuron.synapses) {
                    if (synapse.pre_neuron === neuron) {
                        const signal_strength = synapse.weight * neuron.activation;
                        
                        setTimeout(() => {
                            synapse.post_neuron.receive_signal(signal_strength, neuron.type);
                            
                            this.propagate_signal(synapse.post_neuron, depth + 1);
                        }, 100 * (depth + 1));
                    }
                }
            }

            prune_connections() {
                for (const neuron of this.neurons) {
                    neuron.synapses = neuron.synapses.filter(synapse => synapse.weight > 0.1);
                }
            }

            getNearbyNeurons(position, radius) {
                return this.neurons.filter(neuron => 
                    Math.sqrt(Math.pow(neuron.position.x - position.x, 2) + Math.pow(neuron.position.y - position.y, 2)) < radius
                );
            }

            update(dt) {
                for (const neuron of this.neurons) {
                    neuron.update(dt);
                }
                for (const glial_cell of this.glia) {
                    const nearby_neurons = this.getNearbyNeurons(glial_cell.position, 50);
                    glial_cell.update(dt, nearby_neurons);
                }
                for (const neuron of this.neurons) {
                    for (const synapse of neuron.synapses) {
                        synapse.update(dt);
                    }
                }
            }
        }

        let neuron_count = 200;
        let glia_count = 100;

        const canvas = document.getElementById('network-canvas');
        const ctx = canvas.getContext('2d');
        let network = new NeuralNetwork(neuron_count, glia_count);
        let isSimulating = false;

        function drawNetwork() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#e9ecef';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 20) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            for (const glial_cell of network.glia) {
                ctx.beginPath();
                ctx.arc(glial_cell.position.x, glial_cell.position.y, glial_cell.size, 0, Math.PI * 2);
                ctx.fillStyle = glial_cell.color;
                ctx.fill();
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            for (const neuron of network.neurons) {
                for (const axon of neuron.axons) {
                    ctx.beginPath();
                    ctx.moveTo(neuron.position.x, neuron.position.y);
                    for (const segment of axon.segments) {
                        ctx.lineTo(segment.x, segment.y);
                    }
                    ctx.lineTo(axon.growth_cone.x, axon.growth_cone.y);
                    ctx.strokeStyle = 'rgba(52, 152, 219, 0.3)';
                    ctx.lineWidth = 1.5;
                    ctx.stroke();
                }
                for (const dendrite of neuron.dendrites) {
                    ctx.beginPath();
                    ctx.moveTo(neuron.position.x, neuron.position.y);
                    for (const segment of dendrite.segments) {
                        ctx.lineTo(segment.x, segment.y);
                    }
                    ctx.lineTo(dendrite.tip.x, dendrite.tip.y);
                    ctx.strokeStyle = 'rgba(46, 204, 113, 0.3)';
                    ctx.lineWidth = 1.5;
                    ctx.stroke();
                }
                ctx.beginPath();
                ctx.arc(neuron.position.x, neuron.position.y, 12, 0, Math.PI * 2 * neuron.dopamine_level);
                ctx.strokeStyle = 'rgba(46, 204, 113, 0.4)';
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(neuron.position.x, neuron.position.y, 14, 0, Math.PI * 2 * neuron.serotonin_level);
                ctx.strokeStyle = 'rgba(231, 76, 60, 0.4)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            for (const neuron of network.neurons) {
                for (const synapse of neuron.synapses) {
                    if (synapse.pre_neuron === neuron) {
                        ctx.beginPath();
                        ctx.moveTo(synapse.pre_neuron.position.x, synapse.pre_neuron.position.y);
                        ctx.lineTo(synapse.post_neuron.position.x, synapse.post_neuron.position.y);
                        ctx.strokeStyle = `rgba(231, 76, 60, ${synapse.weight * 0.4})`;
                        ctx.lineWidth = synapse.weight;
                        ctx.stroke();
                    }
                }
            }

            for (const neuron of network.neurons) {
                ctx.beginPath();
                ctx.arc(neuron.position.x, neuron.position.y, 7, 0, Math.PI * 2);
                const activationLevel = (neuron.voltage + 70) / 110;
                let color = neuron.is_spiking ? '#e74c3c' : neuron.stimulation_color;
                
                if (neuron.flash_duration > 0) {
                    color = `rgb(255, ${255 - neuron.flash_duration * 10}, 0)`;
                    neuron.flash_duration--;
                }
                
                ctx.fillStyle = color;
                ctx.fill();
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(neuron.position.x, neuron.position.y, 10, 0, Math.PI * 2 * activationLevel);
                ctx.strokeStyle = '#f39c12';
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }

        let gameActive = false;
        let paddle;
        let fallingObject;

        function initializeGame() {
            paddle = {
                x: canvas.width / 2,
                width: 60,
                height: 10,
                speed: 5
            };
            
            resetFallingObject();
        }

        function resetFallingObject() {
            fallingObject = {
                x: Math.random() * (canvas.width - 20),
                y: 0,
                width: 20,
                height: 20,
                speed: 2
            };
        }

        function updateGame() {
            if (!gameActive) return;

            fallingObject.y += fallingObject.speed;

            if (fallingObject.y + fallingObject.height >= canvas.height - paddle.height &&
                fallingObject.x < paddle.x + paddle.width &&
                fallingObject.x + fallingObject.width > paddle.x) {
                resetFallingObject();
                network.reward();
            }

            if (fallingObject.y > canvas.height) {
                resetFallingObject();
                network.punish();
            }

            const leftNeuronIndex = 0;
            const rightNeuronIndex = 1;

            if (network.neurons[leftNeuronIndex].activation > 0.5) {
                paddle.x -= paddle.speed;
            }
            if (network.neurons[rightNeuronIndex].activation > 0.5) {
                paddle.x += paddle.speed;
            }

            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, paddle.x));

            const paddleCenterX = paddle.x + paddle.width / 2;
            const objectCenterX = fallingObject.x + fallingObject.width / 2;
            const distanceRatio = (objectCenterX - paddleCenterX) / (canvas.width / 2);

            const inputNeuronIndices = [2, 3, 4];
            inputNeuronIndices.forEach((index, i) => {
                const stimulation = Math.exp(-Math.pow(distanceRatio - (-1 + i), 2) / 0.5);
                network.neurons[index].stimulate(stimulation);
            });
        }

        function drawGame() {
            if (!gameActive) return;

            ctx.fillStyle = '#3498db';
            ctx.fillRect(paddle.x, canvas.height - paddle.height, paddle.width, paddle.height);

            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(fallingObject.x, fallingObject.y, fallingObject.width, fallingObject.height);
        }

        function animate() {
            try {
                if (isSimulating) {
                    network.update(0.05);
                }
                if (gameActive) {
                    updateGame();
                }
                drawNetwork();
                drawGame();
            } catch (error) {
                logError(`Error in animation loop: ${error.message}`);
                console.error(error);
            }
            requestAnimationFrame(animate);
        }

        const gameButton = document.createElement('button');
        gameButton.textContent = 'Start Game';
        gameButton.classList.add('control-btn');
        document.querySelector('.controls').appendChild(gameButton);

        gameButton.addEventListener('click', () => {
            gameActive = !gameActive;
            if (gameActive) {
                initializeGame();
                gameButton.textContent = 'Stop Game';
            } else {
                gameButton.textContent = 'Start Game';
            }
        });

        canvas.addEventListener('click', (event) => {
            try {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                let stimulated = false;
                network.neurons.forEach((neuron, index) => {
                    const dx = neuron.position.x - x;
                    const dy = neuron.position.y - y;
                    if (Math.sqrt(dx*dx + dy*dy) < 15) {
                        network.stimulate_neuron(index);
                        stimulated = true;
                    }
                });
                
                if (!stimulated) {
                }
            } catch (error) {
                console.error(`Error in canvas click event: ${error.message}`);
            }
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            try {
                network = new NeuralNetwork(neuron_count, glia_count);
            } catch (error) {
                logError(`Error resetting network: ${error.message}`);
                console.error(error);
            }
        });

        document.getElementById('toggle-sim-btn').addEventListener('click', (event) => {
            try {
                isSimulating = !isSimulating;
                event.target.textContent = isSimulating ? 'Stop Simulation' : 'Start Simulation';
            } catch (error) {
                logError(`Error toggling simulation: ${error.message}`);
                console.error(error);
            }
        });

        document.getElementById('reward-btn').addEventListener('click', () => {
            try {
                network.reward();
                canvas.style.boxShadow = '0 0 20px rgba(46, 204, 113, 0.5)';
                setTimeout(() => {
                    canvas.style.boxShadow = 'none';
                }, 300);
            } catch (error) {
                logError(`Error rewarding network: ${error.message}`);
                console.error(error);
            }
        });

        document.getElementById('punish-btn').addEventListener('click', () => {
            try {
                network.punish();
                canvas.style.boxShadow = '0 0 20px rgba(231, 76, 60, 0.5)';
                setTimeout(() => {
                    canvas.style.boxShadow = 'none';
                }, 300);
            } catch (error) {
                logError(`Error punishing network: ${error.message}`);
                console.error(error);
            }
        });

        animate();
    </script>
</body>
